<html lang="tr">
<head>

<title>Kurye Takip</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body {

  margin:0;

}

}

.card {
  background:#fff;

  padding:12px;

  box-shadow:0 2px 8px rgba(0,0,0,.08);
}

.primary { background:#2563eb; color:#fff; }

  width:100%;

}

</head>

<body>

<h3>ğŸ“¦ Kurye GÃ¼nlÃ¼k Takip</h3>

<div class="card">
  <input id="isletme" placeholder="Ä°ÅŸletme adÄ±">
  <input id="paket" type="number" placeholder="Paket sayÄ±sÄ±">
  <input id="ucret" type="number" placeholder="Paket Ã¼creti">
  <input id="tahsilat" type="number" placeholder="Tahsil edilen (TL)">
  <button class="primary" onclick="ekle()">â• Kaydet</button>
</div>

<div class="card">
  <h4>ğŸ“‹ GÃ¼nlÃ¼k KayÄ±tlar</h4>
  <table>
    <thead>
      <tr>
        <th>Tarih</th>
        <th>Ä°ÅŸletme</th>
        <th>Ä°ÅŸlem</th>
        <th>Tutar</th>
        <th>Tahsilat</th>
        <th>Bakiye</th>
      </tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<div class="card">
  <h4>ğŸ§¹ GÃ¼nlÃ¼k KayÄ±t Sil</h4>
  <select id="silIsletme"></select>
  <button class="warning" onclick="gunlukKayitSil()">SeÃ§ili Ä°ÅŸletmenin KayÄ±tlarÄ±nÄ± Sil</button>
</div>

<div class="card">
  <h4>ğŸ” Devreden BorÃ§lar</h4>
  <table>
    <thead>
      <tr>
        <th>Ä°ÅŸletme</th>
        <th>Bakiye</th>
      </tr>
    </thead>
    <tbody id="devirListe"></tbody>
  </table>
  <button class="danger" onclick="devirleriSil()">TÃ¼m Devirleri SÄ±fÄ±rla</button>
</div>

<div class="card">
  <button class="primary" onclick="gunBitir()">ğŸ“¥ GÃ¼nÃ¼ Bitir & Excel Ä°ndir</button>
</div>

<script>
let kayitlar = JSON.parse(localStorage.getItem("gunlukKayitlar")) || [];
let devirler = JSON.parse(localStorage.getItem("isletmeDevirleri")) || {};

const bugun = () => new Date().toISOString().slice(0,10);
const norm = x => x.trim().toUpperCase();

function ekle() {
  const isletme = norm(isletme.value);
  const paket = +paket.value||0;
  const ucret = +ucret.value||0;
  const tahsilat = +tahsilat.value||0;
  if(!isletme) return alert("Ä°ÅŸletme adÄ± gir");

  if(!devirler[isletme]) devirler[isletme]=0;

  let islem="", tutar="";
  if(paket>0 && ucret>0){
    islem="Teslimat";
    tutar=paket*ucret;
    devirler[isletme]+=tutar-tahsilat;
  } else if(tahsilat>0){
    islem="Devir Tahsilat";
    devirler[isletme]-=tahsilat;
  } else return alert("Eksik bilgi");

  kayitlar.push({
    Tarih:bugun(),
    Isletme:isletme,
    Islem:islem,
    Tutar:tutar,
    Tahsilat:tahsilat,
    Bakiye:devirler[isletme]
  });

  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));

  paket.value=ucret.value=tahsilat.value="";
  yenile();
}

function yenile(){
  liste.innerHTML="";
  kayitlar.forEach(k=>{
    liste.innerHTML+=`
    <tr>
      <td>${k.Tarih}</td>
      <td>${k.Isletme}</td>
      <td>${k.Islem}</td>
      <td>${k.Tutar||"-"}</td>
      <td>${k.Tahsilat||"-"}</td>
      <td>${k.Bakiye}</td>
    </tr>`;
  });

  devirListe.innerHTML="";
  Object.keys(devirler).forEach(i=>{
    if(devirler[i]!=0)
      devirListe.innerHTML+=`<tr><td>${i}</td><td>${devirler[i]}</td></tr>`;
  });

  silIsletme.innerHTML="<option value=''>Ä°ÅŸletme seÃ§</option>";
  [...new Set(kayitlar.map(k=>k.Isletme))].forEach(i=>{
    silIsletme.innerHTML+=`<option>${i}</option>`;
  });
}

function gunlukKayitSil(){
  const i=silIsletme.value;
  if(!i) return;
  if(!confirm(i+" kayÄ±tlarÄ± silinsin mi?")) return;
  kayitlar=kayitlar.filter(k=>k.Isletme!==i);
  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  yenile();
}

function devirleriSil(){
  if(!confirm("TÃ¼m devirler silinsin mi?")) return;
  devirler={};
  localStorage.removeItem("isletmeDevirleri");
  yenile();
}

function gunBitir(){
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(kayitlar),"Gunluk");
  XLSX.utils.book_append_sheet(
    wb,
    XLSX.utils.json_to_sheet(
      Object.keys(devirler).map(i=>({Isletme:i,Bakiye:devirler[i]}))
    ),
    "Devirler"
  );
  XLSX.writeFile(wb,`kurye_${bugun()}.xlsx`);
  kayitlar=[];
  localStorage.removeItem("gunlukKayitlar");
  yenile();
}

yenile();
</script>

</body>
</html>
