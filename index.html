<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye GÃ¼nlÃ¼k Takip</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
body{background:#121212;color:#fff;font-family:Arial;padding:10px}
input,select,button{
  width:100%;padding:10px;margin:6px 0;
  border-radius:6px;border:none;font-size:16px
}
button{background:#1e88e5;color:#fff}
button.danger{background:#c62828}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #333;padding:6px;text-align:center}

h2{margin-top:20px}
</style>
</head>

<body onload="yenile()">

<h2>ğŸ“¦ GÃ¼nlÃ¼k Ä°ÅŸlem</h2>

<input id="isletme" placeholder="Ä°ÅŸletme adÄ±">
<input id="paket" type="number" placeholder="Paket sayÄ±sÄ±">
<input id="ucret" type="number" placeholder="Paket Ã¼creti">
<input id="tahsilat" type="number" placeholder="Tahsil edilen">

<button onclick="ekle()">â• Kaydet</button>

<h2>ğŸ“‹ GÃ¼nlÃ¼k KayÄ±tlar</h2>

<select id="silGunlukIsletme"></select>
<button class="danger" onclick="gunlukIsletmeSil()">SeÃ§ili Ä°ÅŸletmenin GÃ¼nlÃ¼k KayÄ±tlarÄ±nÄ± Sil</button>

<table>
<thead>
<tr>
<th>Tarih</th><th>Ä°ÅŸletme</th><th>Ä°ÅŸlem</th>
<th>Tutar</th><th>Tahsilat</th><th>Bakiye</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>

<h2>ğŸ” Devreden BorÃ§lar</h2>

<select id="silDevirIsletme"></select>
<button class="danger" onclick="devirIsletmeSil()">SeÃ§ili Ä°ÅŸletmenin Devrini Sil</button>

<table>
<thead><tr><th>Ä°ÅŸletme</th><th>Bakiye</th></tr></thead>
<tbody id="devirListe"></tbody>
</table>

<button onclick="excel()">ğŸ“¥ GÃ¼nlÃ¼k Excel Ä°ndir</button>

<script>
let kayitlar = JSON.parse(localStorage.getItem("gunlukKayitlar")) || [];
let devirler = JSON.parse(localStorage.getItem("isletmeDevirleri")) || {};

const bugun = ()=>new Date().toISOString().slice(0,10);
const norm = x=>x.trim().toUpperCase();

function ekle(){
  const i = norm(isletme.value);
  const p = +paket.value||0;
  const u = +ucret.value||0;
  const t = +tahsilat.value||0;
  if(!i) return alert("Ä°ÅŸletme adÄ± gir");

  if(!devirler[i]) devirler[i]=0;
  const tarih = bugun();

  let gunlukSatir = kayitlar.find(k =>
    k.Tarih===tarih &&
    k.Isletme===i &&
    k.Islem==="Teslimat"
  );

  if(p>0 && u>0){
    const tutar = p*u;
    const tah = t||0;
    const etki = tutar - tah;

    kayitlar.push({
      Tarih:tarih,
      Isletme:i,
      Islem:"Teslimat",
      Tutar:tutar,
      Tahsilat:tah||"",
      Etki:etki
    });
    devirler[i]+=etki;

  } else if(t>0){
    if(gunlukSatir){
      gunlukSatir.Tahsilat = (gunlukSatir.Tahsilat||0) + t;
      gunlukSatir.Etki -= t;
      devirler[i]-=t;
    } else {
      devirler[i]-=t;
    }
  } else {
    return alert("Bilgi eksik");
  }

  kaydet();
}

function kaydet(){
  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));
  paket.value=ucret.value=tahsilat.value="";
  yenile();
}

function yenile(){
  liste.innerHTML="";
  let bakiyeZincir={};

  kayitlar.forEach(k=>{
    if(!bakiyeZincir[k.Isletme]) bakiyeZincir[k.Isletme]=0;
    bakiyeZincir[k.Isletme]+=k.Etki;

    liste.innerHTML+=`
    <tr>
      <td>${k.Tarih}</td>
      <td>${k.Isletme}</td>
      <td>${k.Islem}</td>
      <td>${k.Tutar||"-"}</td>
      <td>${k.Tahsilat||"-"}</td>
      <td>${bakiyeZincir[k.Isletme]} TL</td>
    </tr>`;
  });

  devirListe.innerHTML="";
  Object.keys(devirler).forEach(i=>{
    if(devirler[i]!=0)
      devirListe.innerHTML+=`<tr><td>${i}</td><td>${devirler[i]} TL</td></tr>`;
  });

  doldurSelectler();
}

function doldurSelectler(){
  const gunlukSet = [...new Set(kayitlar.map(k=>k.Isletme))];
  silGunlukIsletme.innerHTML="<option value=''>GÃ¼nlÃ¼k iÅŸletme seÃ§</option>";
  gunlukSet.forEach(i=>{
    silGunlukIsletme.innerHTML+=`<option>${i}</option>`;
  });

  silDevirIsletme.innerHTML="<option value=''>Devir iÅŸletme seÃ§</option>";
  Object.keys(devirler).forEach(i=>{
    silDevirIsletme.innerHTML+=`<option>${i}</option>`;
  });
}

function gunlukIsletmeSil(){
  const i = silGunlukIsletme.value;
  if(!i) return;
  if(!confirm(i+" gÃ¼nlÃ¼k kayÄ±tlarÄ± silinsin mi?")) return;

  kayitlar = kayitlar.filter(k=>k.Isletme!==i);
  kaydet();
}

function devirIsletmeSil(){
  const i = silDevirIsletme.value;
  if(!i) return;
  if(!confirm(i+" devreden borcu silinsin mi?")) return;

  delete devirler[i];
  kaydet();
}

function excel(){
  const ws = XLSX.utils.json_to_sheet(kayitlar.map(k=>({
    Tarih:k.Tarih,
    Isletme:k.Isletme,
    Islem:k.Islem,
    Tutar:k.Tutar,
    Tahsilat:k.Tahsilat
  })));
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Gunluk");
  XLSX.writeFile(wb,"Gunluk_Kurye.xlsx");
}
</script>

</body>
</html>
