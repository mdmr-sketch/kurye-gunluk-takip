<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye Takip</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f6fa;
  color: #1f2937;
  padding-bottom: 70px;
}

header {
  background: #4f46e5;
  color: white;
  padding: 14px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.container {
  padding: 12px;
}

.card {
  background: white;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

h3 {
  margin: 0 0 10px;
  font-size: 16px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: #4f46e5;
}

.btn {
  padding: 8px 14px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

.btn-primary {
  background: #4f46e5;
  color: white;
}

.btn-danger {
  background: #ef4444;
  color: white;
}

.badge {
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 8px;
}

.badge-gunluk {
  background: #e0e7ff;
  color: #3730a3;
}

.badge-devir {
  background: #fee2e2;
  color: #991b1b;
}

.list-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
  font-size: 14px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 8px 0;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
}

.bottom-nav div {
  font-size: 12px;
  color: #4f46e5;
  text-align: center;
}
</style>
</head>

<body>

<header>
  Kurye Takip Sistemi
</header>

<div class="container">

  <!-- GÜNLÜK -->
  <div class="card">
    <h3><span class="badge badge-gunluk">Günlük</span></h3>

    <input id="kurye" placeholder="Kurye adı">
    <input id="paket" type="number" placeholder="Paket adeti">
    <input id="tutar" type="number" placeholder="Paket tutarı">

    <button class="btn btn-primary" onclick="ekle()">Ekle</button>
  </div>

  <!-- LİSTE -->
  <div class="card">
    <h3>Günlük Kayıtlar</h3>
    <div id="liste"></div>
  </div>

  <!-- DEVİR -->
  <div class="card">
    <h3><span class="badge badge-devir">Devir</span></h3>
    <div id="devir"></div>
  </div>

</div>

<div class="bottom-nav">
  <div><i class="fa-solid fa-house"></i><br>Günlük</div>
  <div><i class="fa-solid fa-plus"></i><br>Ekle</div>
  <div><i class="fa-solid fa-box"></i><br>Devir</div>
</div>

<script>
let kayitlar = JSON.parse(localStorage.getItem("kayitlar")) || [];

function ekle() {
  const kurye = document.getElementById("kurye").value;
  const paket = document.getElementById("paket").value;
  const tutar = document.getElementById("tutar").value;

  if (!kurye || !paket || !tutar) return;

  kayitlar.push({ kurye, paket, tutar });
  localStorage.setItem("kayitlar", JSON.stringify(kayitlar));

  // sadece kurye sıfırlansın
  document.getElementById("kurye").value = "";

  goster();
}

function sil(index) {
  kayitlar.splice(index, 1);
  localStorage.setItem("kayitlar", JSON.stringify(kayitlar));
  goster();
}

function goster() {
  const liste = document.getElementById("liste");
  const devir = document.getElementById("devir");

  liste.innerHTML = "";
  devir.innerHTML = "";

  let toplam = {};

  kayitlar.forEach((k, i) => {
    liste.innerHTML += `
      <div class="list-item">
        ${k.kurye} - ${k.paket} paket / ${k.tutar} ₺
        <button class="btn btn-danger" onclick="sil(${i})">X</button>
      </div>
    `;

    toplam[k.kurye] = (toplam[k.kurye] || 0) + Number(k.tutar);
  });

  Object.keys(toplam).forEach(k => {
    if (toplam[k] > 0) {
      devir.innerHTML += `
        <div class="list-item">
          ${k} → ${toplam[k]} ₺
        </div>
      `;
    }
  });
}

goster();
</script>

</body>
</html>
