<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye & Ä°ÅŸletme Takip</title>

<!-- EXCEL KÃœTÃœPHANESÄ° -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
 --bg:#0f172a;--card:#1e293b;--soft:#334155;
 --blue:#3b82f6;--red:#ef4444;--green:#22c55e;--text:#e5e7eb
}
*{box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:sans-serif;padding:10px}
button,input,select{width:100%;padding:8px;margin:4px 0;border:none;border-radius:8px}
input,select{background:var(--soft);color:#fff}
button{background:var(--blue);color:#fff;font-weight:bold}
button.small{padding:4px;font-size:12px;margin:0 2px}
.card{background:var(--card);padding:10px;border-radius:10px;margin-bottom:10px}
.tabbar{display:flex;gap:6px;margin-bottom:10px}
.tabbar button{flex:1;padding:10px;font-weight:bold;border-radius:8px}
.active{background:var(--blue)}
.passive{background:var(--soft);color:#94a3b8}
.hidden{display:none}
table{width:100%;font-size:12px;border-collapse:collapse;margin-top:6px;table-layout:fixed}
th,td{padding:6px;border-bottom:1px solid var(--soft);text-align:center}
.icon{width:8px;height:8px;border-radius:50%;display:inline-block}
.red{background:var(--red)}.blue{background:var(--blue)}.green{background:var(--green)}
.actions{display:flex;justify-content:center}
.summary{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
.summary-card{background:#020617;padding:12px;border-radius:14px}
.pay{border-left:4px solid var(--red)}
.get{border-left:4px solid var(--green)}
.logo{text-align:center;font-size:48px;margin:5px 0}
</style>
</head>
<body>

<div class="logo">ğŸ›µ</div>

<div class="tabbar">
 <button id="tKurye" class="active" onclick="tab('kurye')">KURYELER</button>
 <button id="tIsletme" class="passive" onclick="tab('isletme')">Ä°ÅLETMELER</button>
</div>

<div id="kurye"></div>
<div id="isletme" class="hidden"></div>

<div class="card">
 <b>ğŸ’³ Ã–DEME</b>
 <select id="odemeTip">
  <option value="kurye">Kurye</option>
  <option value="isletme">Ä°ÅŸletme</option>
 </select>
 <select id="odemeAd"></select>
 <input type="number" id="odemeTutar" placeholder="Tutar">
 <button onclick="odemeGir()">Ã–DEME YAP</button>

 <div class="summary">
  <div class="summary-card pay">Kuryelere: <b id="topKurye">0 â‚º</b></div>
  <div class="summary-card get">Ä°ÅŸletmelerden: <b id="topIsletme">0 â‚º</b></div>
 </div>
</div>

<b>Ã–deme GeÃ§miÅŸi</b>
<div id="odemeTablo"></div>

<button onclick="gunSonu()">GÃœN SONU AL</button>
<button onclick="excelAktar()">ğŸ“¤ EXCEL AKTAR</button>

<script>
let today=new Date().toLocaleDateString("tr-TR")
let data=JSON.parse(localStorage.getItem("takip"))||{kurye:[],isletme:[]}
let devir=JSON.parse(localStorage.getItem("devir"))||{kurye:[],isletme:[]}
let odemeler=JSON.parse(localStorage.getItem("odemeler"))||[]

function save(){
 localStorage.setItem("takip",JSON.stringify(data))
 localStorage.setItem("devir",JSON.stringify(devir))
 localStorage.setItem("odemeler",JSON.stringify(odemeler))
 render()
}

function tab(x){
 kurye.classList.add("hidden")
 isletme.classList.add("hidden")
 tKurye.classList.remove("active")
 tIsletme.classList.remove("active")
 document.getElementById(x).classList.remove("hidden")
 document.getElementById("t"+x.charAt(0).toUpperCase()+x.slice(1)).classList.add("active")
}

function icon(t){return t>0?"red":t<0?"blue":"green"}

function ekle(t,a,p,u){
 if(!a) return alert("Ä°sim gir")
 data[t].push({ad:a,paket:+p,tutar:+p*+u,gun:today})
 save()
}

function sil(t,i){
 if(confirm("Silinsin mi?")){data[t].splice(i,1);save()}
}

function gunSonu(){
 ["kurye","isletme"].forEach(t=>{
  let map={}
  data[t].forEach(x=>map[x.ad]=(map[x.ad]||0)+x.tutar)
  Object.entries(map).forEach(([ad,top])=>{
   let d=devir[t].find(x=>x.ad===ad)
   d?d.tutar+=top:devir[t].push({ad,tutar:top})
  })
  data[t]=[]
 })
 save()
}

function odemeGir(){
 let t=odemeTip.value,a=odemeAd.value,tu=+odemeTutar.value
 if(!a||!tu) return
 let d=devir[t].find(x=>x.ad===a)
 if(d)d.tutar=Math.max(0,d.tutar-tu)
 odemeler.push({tarih:today,tip:t,ad:a,tutar:tu})
 save()
}

function excelAktar(){
 let wb=XLSX.utils.book_new();

 // ===== DEViRLER =====
 let rows=[]
 devir.kurye.forEach(x=>rows.push({Tip:"Kurye",Ad:x.ad,Tutar:x.tutar}))
 devir.isletme.forEach(x=>rows.push({Tip:"Ä°ÅŸletme",Ad:x.ad,Tutar:x.tutar}))
 let ws1=XLSX.utils.json_to_sheet(rows,{header:["Tip","Ad","Tutar"]})
 XLSX.utils.book_append_sheet(wb,ws1,"DEViRLER")

 // ===== GÃœNLÃœK KURYE =====
 let kuryeMap={}
 data.kurye.filter(x=>x.gun===today).forEach(x=>{
   if(!kuryeMap[x.ad]) kuryeMap[x.ad]={paket:0,ucret:0,toplam:0,devir:0,odeme:0}
   kuryeMap[x.ad].paket+=x.paket
   kuryeMap[x.ad].ucret+=x.tutar/(x.paket||1)
   kuryeMap[x.ad].toplam+=x.tutar
 })
 devir.kurye.forEach(d=>{if(kuryeMap[d.ad]) kuryeMap[d.ad].devir=d.tutar})
 odemeler.filter(o=>o.tip==="kurye").forEach(o=>{if(kuryeMap[o.ad]) kuryeMap[o.ad].odeme+=o.tutar})
 let kuryeRows=[]
 Object.entries(kuryeMap).forEach(([ad,val])=>{
   kuryeRows.push({Ad:ad,"Paket SayÄ±sÄ±":val.paket,"Paket Ãœcreti":val.ucret,"Toplam GÃ¼nlÃ¼k":val.toplam,"Devirden Alacak":val.devir,"YapÄ±lan Ã–deme":val.odeme})
 })
 let ws2=XLSX.utils.json_to_sheet(kuryeRows)
 XLSX.utils.book_append_sheet(wb,ws2,"GÃœNLÃœK_KURYE")

 // ===== GÃœNLÃœK ISLETME =====
 let isletmeMap={}
 data.isletme.filter(x=>x.gun===today).forEach(x=>{
   if(!isletmeMap[x.ad]) isletmeMap[x.ad]={paket:0,ucret:0,toplam:0,devir:0,odeme:0}
   isletmeMap[x.ad].paket+=x.paket
   isletmeMap[x.ad].ucret+=x.tutar/(x.paket||1)
   isletmeMap[x.ad].toplam+=x.tutar
 })
 devir.isletme.forEach(d=>{if(isletmeMap[d.ad]) isletmeMap[d.ad].devir=d.tutar})
 odemeler.filter(o=>o.tip==="isletme").forEach(o=>{if(isletmeMap[o.ad]) isletmeMap[o.ad].odeme+=o.tutar})
 let isletmeRows=[]
 Object.entries(isletmeMap).forEach(([ad,val])=>{
   isletmeRows.push({Ad:ad,"Paket SayÄ±sÄ±":val.paket,"Paket Ãœcreti":val.ucret,"Toplam GÃ¼nlÃ¼k":val.toplam,"Devir Borcu":val.devir,"YapÄ±lan Ã–deme":val.odeme})
 })
 let ws3=XLSX.utils.json_to_sheet(isletmeRows)
 XLSX.utils.book_append_sheet(wb,ws3,"GÃœNLÃœK_ISLETME")

 let tarih=new Date().toISOString().slice(0,10)
 XLSX.writeFile(wb,"kurye_takip_"+tarih+".xlsx")
}

function tablo(arr){
 return `<table><tr><th>Ad</th><th>Paket</th><th>Tutar</th><th>Ä°ÅŸlem</th></tr>`+
 arr.map((x,i)=>`<tr><td>${x.ad}</td><td>${x.paket}</td><td>${x.tutar}</td><td class="actions"><button class="small" onclick="sil('kurye',${i})">âœ–</button></td></tr>`).join("")+
 `</table>`
}

function render(){
 // Kurye
 kurye.innerHTML=`
 <div class="logo">ğŸ›µ</div>
 <div class="card">
  <input id="ka" placeholder="Kurye">
  <input id="kp" type="number" placeholder="Paket">
  <input id="ku" type="number" placeholder="Ãœcret">
  <button onclick="ekle('kurye',ka.value,kp.value,ku.value)">EKLE</button>
 </div>
 <b>GÃ¼nlÃ¼k</b>${tablo(data.kurye)}
 <b>Devir</b>${tablo(devir.kurye)}
 `
 // Ä°ÅŸletme
 isletme.innerHTML=`
 <div class="logo">ğŸ•</div>
 <div class="card">
  <input id="ia" placeholder="Ä°ÅŸletme">
  <input id="ip" type="number" placeholder="Paket">
  <input id="iu" type="number" placeholder="Ãœcret">
  <button onclick="ekle('isletme',ia.value,ip.value,iu.value)">EKLE</button>
 </div>
 <b>GÃ¼nlÃ¼k</b>${tablo(data.isletme)}
 <b>Devir</b>${tablo(devir.isletme)}
 `
 // Ã–zet
 topKurye.innerText=devir.kurye.reduce((a,b)=>a+b.tutar,0)+" â‚º"
 topIsletme.innerText=devir.isletme.reduce((a,b)=>a+b.tutar,0)+" â‚º"
 odemeAd.innerHTML=""
 new Set(devir[odemeTip.value].map(x=>x.ad)).forEach(a=>odemeAd.add(new Option(a,a)))
 odemeTablo.innerHTML=tablo(odemeler)
}

odemeTip.onchange=render
render()
</script>

</body>
</html>
