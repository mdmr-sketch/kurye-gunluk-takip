<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye & ƒ∞≈ületme Takip</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#0f172a;
  color:#f1f5f9;
}
.container{padding:12px}
.tabs{
  display:flex;
  gap:5px;
  margin-bottom:10px;
}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  background:#334155;
  border-radius:6px;
  cursor:pointer;
}
.tab.active{background:#3b82f6;font-weight:bold}

.section{margin-bottom:15px;border-bottom:1px solid #334155;padding-bottom:10px}
input,button{
  width:100%;
  padding:10px;
  margin:4px 0;
  border:none;
  border-radius:6px;
  font-size:14px;
}
input{background:#334155;color:#f1f5f9}
button{background:#3b82f6;color:#fff;font-weight:bold}
button.warn{background:#facc15;color:#000}
button.danger{background:#ef4444}

.list-item{
  background:#1e293b;
  padding:8px;
  border-radius:6px;
  margin-bottom:6px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
}
.icon{
  width:10px;
  height:10px;
  border-radius:50%;
  margin-right:6px;
}
.red{background:#ef4444}
.green{background:#22c55e}
.blue{background:#3b82f6}

.actions{
  display:flex;
  flex-direction:column;
  gap:4px;
  margin-top:6px;
}
.actions button{
  font-size:12px;
  padding:6px;
}
.hidden{display:none}
</style>
</head>

<body onload="render()">

<div class="container">

<!-- SEKME -->
<div class="tabs">
  <div class="tab active" onclick="sekme('kurye')">üßë‚Äç‚úàÔ∏è Kurye</div>
  <div class="tab" onclick="sekme('isletme')">üè™ ƒ∞≈ületme</div>
</div>

<!-- KURYE -->
<div id="kurye" class="section">
  <input id="k_ad" placeholder="Kurye adƒ±">
  <input id="k_paket" type="number" placeholder="Paket sayƒ±sƒ±">
  <input id="k_ucret" type="number" placeholder="Paket √ºcreti">
  <button onclick="kuryeEkle()">Ekle</button>
  <div id="kuryeListe"></div>
</div>

<!-- ISLETME -->
<div id="isletme" class="section hidden">
  <input id="i_ad" placeholder="ƒ∞≈ületme adƒ±">
  <input id="i_paket" type="number" placeholder="Paket sayƒ±sƒ±">
  <input id="i_ucret" type="number" placeholder="Paket √ºcreti">
  <button onclick="isletmeEkle()">Ekle</button>
  <div id="isletmeListe"></div>
</div>

<button class="warn" onclick="gunSonu()">‚è± G√ºn Sonu Alƒ±ndƒ±</button>

</div>

<script>
let kuryeler = JSON.parse(localStorage.getItem("kuryeler")) || [];
let isletmeler = JSON.parse(localStorage.getItem("isletmeler")) || [];

function kaydet(){
  localStorage.setItem("kuryeler",JSON.stringify(kuryeler));
  localStorage.setItem("isletmeler",JSON.stringify(isletmeler));
}

function sekme(s){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById("kurye").classList.toggle("hidden",s!=="kurye");
  document.getElementById("isletme").classList.toggle("hidden",s!=="isletme");
}

function render(){
  kuryeRender();
  isletmeRender();
}

function kuryeEkle(){
  let ad=k_ad.value, p=+k_paket.value, u=+k_ucret.value;
  if(!ad||p<=0||u<=0) return;
  let t=p*u;
  let k=kuryeler.find(x=>x.ad===ad);
  if(k) k.borc+=t; else kuryeler.push({ad,borc:t});
  k_ad.value=k_paket.value=k_ucret.value="";
  kaydet(); render();
}

function isletmeEkle(){
  let ad=i_ad.value, p=+i_paket.value, u=+i_ucret.value;
  if(!ad||p<=0||u<=0) return;
  let t=p*u;
  let i=isletmeler.find(x=>x.ad===ad);
  if(i) i.borc+=t; else isletmeler.push({ad,borc:t});
  i_ad.value=i_paket.value=i_ucret.value="";
  kaydet(); render();
}

function kuryeRender(){
  kuryeListe.innerHTML="";
  kuryeler.filter(x=>x.borc!==0).forEach((k,i)=>{
    let cls=k.borc>0?"blue":"red";
    kuryeListe.innerHTML+=`
    <div class="list-item">
      <div class="row">
        <div><span class="icon ${cls}"></span>${k.ad}</div>
        <b>${k.borc} ‚Ç∫</b>
      </div>
      <div class="actions">
        <button onclick="duzelt(kuryeler,${i})">Deƒüi≈ütir</button>
        <button class="danger" onclick="sil(kuryeler,${i})">Sil</button>
      </div>
    </div>`;
  });
}

function isletmeRender(){
  isletmeListe.innerHTML="";
  isletmeler.filter(x=>x.borc!==0).forEach((i,j)=>{
    isletmeListe.innerHTML+=`
    <div class="list-item">
      <div class="row">
        <div><span class="icon red"></span>${i.ad}</div>
        <b>${i.borc} ‚Ç∫</b>
      </div>
      <div class="actions">
        <button onclick="duzelt(isletmeler,${j})">Deƒüi≈ütir</button>
        <button class="danger" onclick="sil(isletmeler,${j})">Sil</button>
      </div>
    </div>`;
  });
}

function duzelt(arr,i){
  let y=prompt("Yeni tutar:",arr[i].borc);
  if(y===null) return;
  arr[i].borc=+y;
  kaydet(); render();
}
function sil(arr,i){
  if(confirm("Silinsin mi?")){
    arr.splice(i,1);
    kaydet(); render();
  }
}
function gunSonu(){
  alert("G√ºn sonu alƒ±ndƒ±");
  render();
}
</script>

</body>
</html>
