<head>
<meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
body{
  background:#121212;color:#fff;

}

  width:100%;padding:10px;margin:6px 0;

<body onload="yenile()">

<h2>ğŸ“¦ GÃ¼nlÃ¼k Ä°ÅŸlem</h2>

<input id="isletme" placeholder="Ä°ÅŸletme adÄ±">
<input id="paket" type="number" placeholder="Paket sayÄ±sÄ±">
<input id="ucret" type="number" placeholder="Paket Ã¼creti">
<input id="tahsilat" type="number" placeholder="Tahsil edilen">

<button onclick="ekle()">â• Kaydet</button>

<h2>ğŸ“‹ GÃ¼nlÃ¼k KayÄ±tlar</h2>
<table>
<thead>
<tr>
<th>Tarih</th><th>Ä°ÅŸletme</th><th>Ä°ÅŸlem</th>
<th>Tutar</th><th>Tahsilat</th><th>Bakiye</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>

<h2>ğŸ” Devreden BorÃ§lar</h2>
<table>
<thead><tr><th>Ä°ÅŸletme</th><th>Bakiye</th></tr></thead>
<tbody id="devirListe"></tbody>
</table>

<h2>ğŸ§¹ Silme / Excel</h2>

<select id="silIsletme"></select>
<button class="danger" onclick="gunlukSil()">SeÃ§ili Ä°ÅŸletmenin GÃ¼nlÃ¼k KayÄ±tlarÄ±nÄ± Sil</button>

<button class="danger" onclick="devirleriSil()">TÃœM Devreden BorÃ§larÄ± Sil</button>

<button onclick="excel()">ğŸ“¥ GÃ¼nlÃ¼k Excel Ä°ndir</button>

<script>
let kayitlar = JSON.parse(localStorage.getItem("gunlukKayitlar")) || [];
let devirler = JSON.parse(localStorage.getItem("isletmeDevirleri")) || {};

const bugun = ()=>new Date().toISOString().slice(0,10);
const norm = x=>x.trim().toUpperCase();

function ekle(){
  const i = norm(isletme.value);
  const p = +paket.value||0;
  const u = +ucret.value||0;
  const t = +tahsilat.value||0;
  if(!i) return alert("Ä°ÅŸletme adÄ± gir");

  if(!devirler[i]) devirler[i]=0;

  let islem="", tutar=0, etki=0;

  if(p>0 && u>0){
    islem="Teslimat";
    tutar=p*u;
    etki=tutar - t;
  } else if(t>0){
    islem="Tahsilat";
    etki=-t;
  } else return alert("Bilgi eksik");

  devirler[i]+=etki;

  kayitlar.push({
    Tarih:bugun(),
    Isletme:i,
    Islem:islem,
    Tutar:tutar||"",
    Tahsilat:t||"",
    Etki:etki
  });

  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));

  paket.value=ucret.value=tahsilat.value="";
  yenile();
}

function yenile(){
  liste.innerHTML="";
  let bakiyeZincir={};

  kayitlar.forEach(k=>{
    if(!bakiyeZincir[k.Isletme]) bakiyeZincir[k.Isletme]=0;
    bakiyeZincir[k.Isletme]+=k.Etki;

    liste.innerHTML+=`
    <tr>
      <td>${k.Tarih}</td>
      <td>${k.Isletme}</td>
      <td>${k.Islem}</td>
      <td>${k.Tutar||"-"}</td>
      <td>${k.Tahsilat||"-"}</td>
      <td>${bakiyeZincir[k.Isletme]} TL</td>
    </tr>`;
  });

  devirListe.innerHTML="";
  Object.keys(devirler).forEach(i=>{
    if(devirler[i]!=0)
      devirListe.innerHTML+=`<tr><td>${i}</td><td>${devirler[i]} TL</td></tr>`;
  });

  silIsletme.innerHTML="<option value=''>Ä°ÅŸletme seÃ§</option>";
  [...new Set(kayitlar.map(k=>k.Isletme))].forEach(i=>{
    silIsletme.innerHTML+=`<option>${i}</option>`;
  });
}

function gunlukSil(){
  const i=silIsletme.value;
  if(!i) return;
  if(!confirm(i+" gÃ¼nlÃ¼k kayÄ±tlarÄ± silinsin mi?"))return;
  kayitlar=kayitlar.filter(k=>k.Isletme!=i);
  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  yenile();
}

function devirleriSil(){
  if(!confirm("TÃœM devreden borÃ§lar silinsin mi?"))return;
  devirler={};
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));
  yenile();
}

function excel(){
  const ws=XLSX.utils.json_to_sheet(kayitlar.map(k=>({
    Tarih:k.Tarih,
    Isletme:k.Isletme,
    Islem:k.Islem,
    Tutar:k.Tutar,
    Tahsilat:k.Tahsilat,
    KalanBakiye:""
  })));
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Gunluk");
  XLSX.writeFile(wb,"Gunluk_Kurye.xlsx");
}
</script>

</body>
</html>
