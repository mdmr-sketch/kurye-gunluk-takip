<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kurye Günlük Takip</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button, select { padding: 8px; margin: 6px 0; width: 100%; }
    .toplam { font-weight: bold; margin-top: 10px; }
    .panel { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>Kurye Günlük Takip</h2>

<div class="panel">
  <b>Kayıt Türü</b>
  <select id="tur">
    <option value="normal">Normal Teslimat</option>
    <option value="devreden">Devreden Ödeme</option>
  </select>
</div>

<input id="isletme" placeholder="İşletme Adı">

<input id="paket" type="number" min="0" placeholder="Atılan Paket Sayısı">

<input id="ucret" type="number" min="0" placeholder="Paket Ücreti (TL)">

<button onclick="kaydet()">Kaydet</button>
<button onclick="gunBitir()">Günü Bitir & Excel</button>

<div class="toplam" id="toplamYazi"></div>

<ul id="liste"></ul>

<script>
let kayitlar = [];

function kaydet() {
  const isletme = document.getElementById("isletme").value;
  const paket = Number(document.getElementById("paket").value);
  const ucret = Number(document.getElementById("ucret").value);
  const tur = document.getElementById("tur").value;

  if (!isletme) return;

  let toplam = 0;
  let paketSayisi = paket;

  if (tur === "normal") {
    toplam = paket * ucret;
  } else {
    // devreden ödeme
    toplam = ucret;
    paketSayisi = 0;
  }

  kayitlar.push({
    Tarih: new Date().toISOString().slice(0,10),
    Isletme: isletme,
    Tur: tur === "normal" ? "Teslimat" : "Devreden",
    Paket: paketSayisi,
    PaketUcreti: tur === "normal" ? ucret : "",
    ToplamTL: toplam
  });

  document.getElementById("isletme").value = "";
  document.getElementById("paket").value = "";
  document.getElementById("ucret").value = "";

  listele();
}

function listele() {
  const ul = document.getElementById("liste");
  ul.innerHTML = "";

  let toplamPaket = 0;
  let toplamTutar = 0;

  kayitlar.forEach(k => {
    toplamPaket += k.Paket;
    toplamTutar += k.ToplamTL;

    const li = document.createElement("li");
    if (k.Tur === "Teslimat") {
      li.textContent = `${k.Isletme} → ${k.Paket} paket x ${k.PaketUcreti} TL = ${k.ToplamTL} TL`;
    } else {
      li.textContent = `${k.Isletme} → Devreden Ödeme: ${k.ToplamTL} TL`;
    }
    ul.appendChild(li);
  });

  document.getElementById("toplamYazi").innerText =
    `Toplam Paket: ${toplamPaket} | Günlük Toplam Alacak: ${toplamTutar} TL`;
}

function gunBitir() {

  /* 1️⃣ GÜNLÜK KAYITLAR */
  const gunlukSheet = kayitlar.map(k => ({
    Isletme: k.Isletme,
    IslemTuru: k.Tur,
    PaketSayisi: k.Paket,
    BirimUcret: k.Birim,
    TutarTL: k.Tutar
  }));

    devirSheet.push({
      Isletme: isletme,
      KalanDevirTL: devirler[isletme]
    });
  }

  /* EXCEL OLUŞTUR */
  const wb = XLSX.utils.book_new();

  const ws1 = XLSX.utils.json_to_sheet(gunlukSheet);
  XLSX.utils.book_append_sheet(wb, ws1, "Gunluk_Kayitlar");

  const ws2 = XLSX.utils.json_to_sheet(devirSheet);
  XLSX.utils.book_append_sheet(wb, ws2, "Devirler");

  /* KAYDET */
  localStorage.setItem("isletmeDevirleri", JSON.stringify(devirler));

  const tarih = new Date().toISOString().slice(0, 10);
  XLSX.writeFile(wb, `gunluk_kurye_${tarih}.xlsx`);

  /* GÜN SIFIRLA */
  kayitlar = [];
  listele();
}

  const ws = XLSX.utils.json_to_sheet(kayitlar);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Rapor");

  const tarih = new Date().toISOString().slice(0,10);
  XLSX.writeFile(wb, `kurye_rapor_${tarih}.xlsx`);

  kayitlar = [];
  listele();
}
</script>

</body>
</html>
