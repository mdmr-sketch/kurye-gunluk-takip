<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye Takip</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial;
  padding:10px;
  max-width:600px;
  margin:auto
}
.section{
  margin-bottom:18px
}
h2{
  color:#38bdf8;
  font-size:17px;
  margin:6px 0
}
input,select,button{
  width:100%;
  padding:11px;
  margin:5px 0;
  border-radius:6px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  font-size:14px
}
button{
  background:#2563eb;
  border:none;
  font-weight:bold
}
button.danger{background:#dc2626}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
  margin-top:6px
}
th,td{
  border:1px solid #334155;
  padding:6px;
  text-align:center
}
th{color:#7dd3fc}
.bakiye{font-weight:bold}
.dot{
  width:8px;height:8px;border-radius:50%;
  display:inline-block;margin-right:6px
}
.red{background:#ef4444}
.green{background:#22c55e}
.isletmeCell{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px
}
</style>
</head>

<body onload="yenile()">

<div class="section">
<h2>ğŸ“¦ GÃ¼nlÃ¼k Ä°ÅŸlem</h2>
<input id="isletme" placeholder="Ä°ÅŸletme adÄ±">
<input id="paket" type="number" placeholder="Paket sayÄ±sÄ±">
<input id="ucret" type="number" placeholder="Paket Ã¼creti">
<input id="tahsilat" type="number" placeholder="Tahsil edilen">
<button onclick="ekle()">Kaydet</button>
</div>

<div class="section">
<h2>ğŸ“‹ GÃ¼nlÃ¼k KayÄ±tlar</h2>
<select id="silGunlukIsletme"></select>
<button class="danger" onclick="gunlukIsletmeSil()">SeÃ§ili Ä°ÅŸletmenin GÃ¼nlÃ¼klerini Sil</button>

<table>
<thead>
<tr>
<th>Tarih</th><th>Ä°ÅŸletme</th><th>Ä°ÅŸlem</th>
<th>Tutar</th><th>Tahsilat</th><th>Kalan</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>
</div>

<div class="section">
<h2>ğŸ” GÃ¼ncel Durum</h2>
<select id="silDevirIsletme"></select>
<button class="danger" onclick="devirIsletmeSil()">SeÃ§ili Ä°ÅŸletmenin Devri Sil</button>

<table>
<thead><tr><th>Ä°ÅŸletme</th><th>Kalan Bakiye</th></tr></thead>
<tbody id="devirListe"></tbody>
</table>
</div>

<div class="section">
<button onclick="excel()">ğŸ“¥ Excel Ä°ndir</button>
</div>

<script>
let kayitlar = JSON.parse(localStorage.getItem("gunlukKayitlar")) || [];
let devirler = JSON.parse(localStorage.getItem("isletmeDevirleri")) || {};

const bugun=()=>new Date().toISOString().slice(0,10);
const n=x=>x.trim().toUpperCase();

function ekle(){
  const i=n(isletme.value);
  const p=+paket.value||0;
  const u=+ucret.value||0;
  const t=+tahsilat.value||0;
  if(!i) return alert("Ä°ÅŸletme gir");

  if(!devirler[i]) devirler[i]=0;
  const tarih=bugun();

  let gunluk=kayitlar.find(k=>k.Tarih===tarih&&k.Isletme===i&&k.Islem==="Teslimat");

  if(p>0&&u>0){
    const tutar=p*u;
    const etki=tutar-t;
    kayitlar.push({Tarih:tarih,Isletme:i,Islem:"Teslimat",Tutar:tutar,Tahsilat:t,Etki:etki});
    devirler[i]+=etki;
  } else if(t>0){
    if(gunluk){
      gunluk.Tahsilat+=t;
      gunluk.Etki-=t;
      devirler[i]-=t;
    } else {
      kayitlar.push({Tarih:tarih,Isletme:i,Islem:"Devir TahsilatÄ±",Tutar:"",Tahsilat:t,Etki:-t});
      devirler[i]-=t;
    }
  } else return alert("Eksik bilgi");

  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));
  paket.value=ucret.value=tahsilat.value="";
  yenile();
}

function yenile(){
  liste.innerHTML="";
  let b={};
  kayitlar.forEach(k=>{
    if(!b[k.Isletme]) b[k.Isletme]=0;
    b[k.Isletme]+=k.Etki;
    const dot=b[k.Isletme]>0?"red":"green";
    liste.innerHTML+=`
    <tr>
      <td>${k.Tarih}</td>
      <td><div class="isletmeCell"><span class="dot ${dot}"></span>${k.Isletme}</div></td>
      <td>${k.Islem}</td>
      <td>${k.Tutar||"-"}</td>
      <td>${k.Tahsilat||"-"}</td>
      <td class="bakiye">${b[k.Isletme]} TL</td>
    </tr>`;
  });

  silGunlukIsletme.innerHTML="<option>Ä°ÅŸletme seÃ§</option>";
  [...new Set(kayitlar.map(k=>k.Isletme))].forEach(i=>silGunlukIsletme.innerHTML+=`<option>${i}</option>`);

  devirListe.innerHTML="";
  silDevirIsletme.innerHTML="<option>Ä°ÅŸletme seÃ§</option>";
  Object.keys(devirler).forEach(i=>{
    const d=devirler[i]>0?"red":"green";
    devirListe.innerHTML+=`
    <tr>
      <td><div class="isletmeCell"><span class="dot ${d}"></span>${i}</div></td>
      <td>${devirler[i]} TL</td>
    </tr>`;
    silDevirIsletme.innerHTML+=`<option>${i}</option>`;
  });
}

function gunlukIsletmeSil(){
  const i=silGunlukIsletme.value;
  if(!confirm(i+" gÃ¼nlÃ¼kleri silinsin mi?"))return;
  kayitlar=kayitlar.filter(k=>k.Isletme!==i);
  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  yenile();
}

function devirIsletmeSil(){
  const i=silDevirIsletme.value;
  if(!confirm(i+" devri silinsin mi?"))return;
  delete devirler[i];
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));
  yenile();
}

function excel(){
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(kayitlar),"Gunluk Kayitlar");

  const durum=Object.keys(devirler).map(i=>({Isletme:i,Kalan:devirler[i]}));
  XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(durum),"GÃ¼ncel Durum");

  XLSX.writeFile(wb,"Kurye_Takip.xlsx");
}
</script>

</body>
</html>
