<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye & ƒ∞≈ületme Takip</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{background:#0f172a;color:#e5e7eb;font-family:sans-serif;padding:10px}
.tabbar{display:flex;gap:5px;margin-bottom:10px}
.tabbar button{flex:1;padding:10px;border:none;border-radius:6px;font-weight:bold;cursor:pointer}
.active{background:#2563eb;color:#fff}
.passive{background:#334155;color:#94a3b8}
input,select,button{width:100%;padding:8px;margin:4px 0;border-radius:6px;border:none}
input,select{background:#334155;color:#fff}
button{background:#3b82f6;color:#fff;font-weight:bold;cursor:pointer}
button.warn{background:#facc15;color:#000}
button.small{padding:4px;font-size:11px}
table{width:100%;font-size:12px;border-collapse:collapse;margin-top:10px}
th,td{border-bottom:1px solid #334155;padding:6px;text-align:center}
.icon{width:10px;height:10px;border-radius:50%;display:inline-block}
.red{background:#ef4444}
.blue{background:#3b82f6}
.green{background:#22c55e}
.actions button{padding:2px 6px;font-size:11px;margin:0 2px;background:#475569}
.hidden{display:none}
.section{margin-top:15px;padding-top:10px;border-top:1px solid #334155}
</style>
</head>

<body>

<div class="tabbar">
  <button id="tKurye" class="active" onclick="tab('kurye')">KURYELER</button>
  <button id="tIsletme" class="passive" onclick="tab('isletme')">ƒ∞≈ûLETMELER</button>
</div>

<div id="kurye"></div>
<div id="isletme" class="hidden"></div>

<button class="warn" onclick="gunSonu()">G√úN SONU AL</button>
<button onclick="excel()">EXCEL AKTAR</button>

<script>
let today = new Date().toLocaleDateString();
let data = JSON.parse(localStorage.getItem('takip')) || { kurye:[], isletme:[] };
let devirData = JSON.parse(localStorage.getItem('devir')) || { kurye:[], isletme:[] };
let editIndex = null;

// üîí SON Gƒ∞Rƒ∞LEN PAKET / √úCRET HAFIZASI
let lastInput = JSON.parse(localStorage.getItem('lastInput')) || {
  kurye:{ paket:'', ucret:'' },
  isletme:{ paket:'', ucret:'' }
};

function save(){
  localStorage.setItem('takip', JSON.stringify(data));
  localStorage.setItem('devir', JSON.stringify(devirData));
  localStorage.setItem('lastInput', JSON.stringify(lastInput));
  render();
}

function tab(x){
  kurye.classList.add('hidden');
  isletme.classList.add('hidden');
  tKurye.className='passive';
  tIsletme.className='passive';
  document.getElementById(x).classList.remove('hidden');
  document.getElementById('t'+x.charAt(0).toUpperCase()+x.slice(1)).className='active';
}

function icon(t){ return t>0?'red':t<0?'blue':'green'; }

function ekle(type, ad, paket, ucret){
  if(!ad) return alert('ƒ∞sim girin');

  paket = Number(paket)||0;
  ucret = Number(ucret)||0;

  // ‚úÖ DEƒûERLERƒ∞ KORU
  lastInput[type] = { paket, ucret };

  let tutar = paket * ucret;
  data[type].push({ ad, paket, tutar, tip:'gunluk', gun:today });
  save();
}

function odeme(type, ad, tutar){
  if(!ad) return alert('ƒ∞sim se√ßin');
  tutar = Number(tutar)||0;
  data[type].push({ ad, paket:0, tutar:-tutar, tip:'odeme', gun:today });
  save();
}

function sil(type,i){
  if(confirm('Silinsin mi?')){
    data[type].splice(i,1);
    save();
  }
}

function gunSonu(){
  ['kurye','isletme'].forEach(type=>{
    let map = {};
    data[type].forEach(x=> map[x.ad]=(map[x.ad]||0)+x.tutar );
    Object.entries(map).forEach(([ad,toplam])=>{
      if(toplam!==0){
        devirData[type].push({
          ad,
          tutar:toplam,
          tip: toplam>0?'Bor√ß':'Alacak'
        });
      }
    });
    data[type]=[];
  });
  save();
}

function excel(){
  let wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data.kurye),'Gunluk_Kurye');
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data.isletme),'Gunluk_Isletme');
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(devirData.kurye),'Devir_Kurye');
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(devirData.isletme),'Devir_Isletme');
  XLSX.writeFile(wb,'Kurye_Takip.xlsx');
}

function tablo(type){
  return `<table>
  <tr><th></th><th>Ad</th><th>Paket</th><th>Tutar</th><th>Tip</th><th></th></tr>
  ${data[type].map((x,i)=>`
    <tr>
      <td><span class="icon ${icon(x.tutar)}"></span></td>
      <td>${x.ad}</td>
      <td>${x.paket}</td>
      <td>${x.tutar}</td>
      <td>${x.tip}</td>
      <td class="actions"><button onclick="sil('${type}',${i})">‚úñ</button></td>
    </tr>`).join('')}
  </table>`;
}

function devirTable(arr,type){
  if(!arr.length) return '<p>Devir yok</p>';
  return `<table>
  <tr><th></th><th>Ad</th><th>Tip</th><th>Tutar</th><th></th></tr>
  ${arr.map((x,i)=>`
    <tr>
      <td><span class="icon ${icon(x.tutar)}"></span></td>
      <td>${x.ad}</td>
      <td>${x.tip}</td>
      <td>${x.tutar}</td>
      <td class="actions">
        <button class="small" onclick="devirDuzenle('${type}',${i})">‚úèÔ∏è</button>
        <button class="small" onclick="devirSil('${type}',${i})">‚úñ</button>
      </td>
    </tr>`).join('')}
  </table>`;
}

function devirDuzenle(type,i){
  let x = devirData[type][i];
  let yeni = prompt('Yeni tutar', x.tutar);
  if(yeni===null) return;
  if(!confirm('Devir d√ºzeltilecek, emin misiniz?')) return;
  x.tutar = Number(yeni)||x.tutar;
  x.tip = x.tutar>0?'Bor√ß':'Alacak';
  save();
}

function devirSil(type,i){
  if(!confirm('Bu devri silmek istiyor musunuz?')) return;
  devirData[type].splice(i,1);
  save();
}

function render(){
  kurye.innerHTML = `
    <input id="ka" placeholder="Kurye adƒ±">
    <input id="kp" type="number" placeholder="Paket" value="${lastInput.kurye.paket}">
    <input id="ku" type="number" placeholder="√úcret" value="${lastInput.kurye.ucret}">
    <button onclick="ekle('kurye',ka.value,kp.value,ku.value)">G√úNL√úK EKLE</button>

    <select id="ko">${[...new Set(data.kurye.map(x=>x.ad))].map(x=>`<option>${x}</option>`).join('')}</select>
    <input id="kt" type="number" placeholder="√ñdeme">
    <button class="warn" onclick="odeme('kurye',ko.value,kt.value)">√ñDEME</button>

    ${tablo('kurye')}
    <div class="section"><h4>Kurye Devirleri</h4>${devirTable(devirData.kurye,'kurye')}</div>
  `;

  isletme.innerHTML = `
    <input id="ia" placeholder="ƒ∞≈ületme adƒ±">
    <input id="ip" type="number" placeholder="Paket" value="${lastInput.isletme.paket}">
    <input id="iu" type="number" placeholder="√úcret" value="${lastInput.isletme.ucret}">
    <button onclick="ekle('isletme',ia.value,ip.value,iu.value)">G√úNL√úK EKLE</button>

    <select id="io">${[...new Set(data.isletme.map(x=>x.ad))].map(x=>`<option>${x}</option>`).join('')}</select>
    <input id="it" type="number" placeholder="√ñdeme">
    <button class="warn" onclick="odeme('isletme',io.value,it.value)">√ñDEME</button>

    ${tablo('isletme')}
    <div class="section"><h4>ƒ∞≈ületme Devirleri</h4>${devirTable(devirData.isletme,'isletme')}</div>
  `;
}

render();
</script>
</body>
</html>
