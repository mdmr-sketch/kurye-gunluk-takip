<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye & Ä°ÅŸletme Takip</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
:root{
  --bg:#0f172a; --card:#1e293b; --soft:#334155;
  --blue:#3b82f6; --red:#ef4444; --green:#22c55e; --text:#e5e7eb;
}
*{box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:sans-serif;padding:10px;}
input, select, button{border:none;border-radius:8px;padding:8px;margin:4px 0;}
input, select{background:var(--soft);color:#fff;}
button{background:var(--blue);color:#fff;font-weight:bold;}
button.warn{background:#facc15;color:#000;}
button.small{padding:4px 6px;font-size:12px;}
.card{background:var(--card);padding:10px;border-radius:10px;margin-bottom:10px;}
.tabbar{display:flex;gap:6px;margin-bottom:10px;}
.tabbar button{flex:1;padding:10px;font-weight:bold;}
.active{background:var(--blue);}
.hidden{display:none;}
table{width:100%;border-collapse:collapse;font-size:12px;margin-top:6px;}
th, td{padding:6px;border-bottom:1px solid var(--soft);text-align:center;}
.logo{text-align:center;font-size:48px;margin:5px 0;}
.summary{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px;}
.summary-card{background:#020617;padding:12px;border-radius:14px;}
.pay{border-left:4px solid var(--red);}
.get{border-left:4px solid var(--green);}
.input-row{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:6px;}
.input-row input{flex:1;}
.footer-buttons{display:flex;gap:6px;margin-top:10px;}
</style>
</head>

<body>

<div class="logo" id="logo">ğŸ›µ</div>

<div class="tabbar">
 <button class="active" onclick="tab('kurye')">ğŸ›µ KURYELER</button>
 <button onclick="tab('isletme')">ğŸ• Ä°ÅLETMELER</button>
</div>

<div id="kurye"></div>
<div id="isletme" class="hidden"></div>

<div class="card">
 <b>ğŸ’³ Ã–DEME</b>
 <div class="summary">
  <div class="summary-card pay">Kuryelere: <b id="topKurye">0 â‚º</b></div>
  <div class="summary-card get">Ä°ÅŸletmelerden: <b id="topIsletme">0 â‚º</b></div>
 </div>
</div>

<div class="footer-buttons">
 <button class="warn" style="flex:1;" onclick="gunSonu()">GÃœN SONU AL</button>
 <button style="flex:1;" onclick="excelAktar()">ğŸ“Š EXCEL AKTAR</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("takip")) || {kurye:[], isletme:[]};
let devir = JSON.parse(localStorage.getItem("devir")) || {kurye:[], isletme:[]};

let lastInput = {
 kurye:{paket:"",ucret:""},
 isletme:{paket:"",ucret:""}
};

function save(){
 localStorage.setItem("takip",JSON.stringify(data));
 localStorage.setItem("devir",JSON.stringify(devir));
 render();
}

function tab(x){
 kurye.classList.add("hidden");
 isletme.classList.add("hidden");
 document.getElementById(x).classList.remove("hidden");
 logo.innerText = x==="kurye" ? "ğŸ›µ" : "ğŸ•";
}

function ekle(t,ad,p,u){
 if(!ad) return;
 lastInput[t]={paket:p,ucret:u};
 p=+p||0; u=+u||0;
 data[t].push({ad,paket:p,ucret:u,tutar:p*u});
 save();
}

function gunSonu(){
 ["kurye","isletme"].forEach(t=>{
  let map={};
  data[t].forEach(x=>map[x.ad]=(map[x.ad]||0)+x.tutar);
  Object.entries(map).forEach(([ad,top])=>{
   let d=devir[t].find(x=>x.ad===ad);
   d?d.tutar+=top:devir[t].push({ad,tutar:top});
  });
  data[t]=[];
 });
 save();
}

function tabloGunluk(arr){
 if(!arr.length) return "<i>GÃ¼nlÃ¼k kayÄ±t yok</i>";
 return `<table>
 <tr><th>Ad</th><th>Paket</th><th>Ãœcret</th><th>Toplam</th></tr>`+
 arr.map(x=>`<tr>
 <td>${x.ad}</td><td>${x.paket}</td><td>${x.ucret}</td><td>${x.tutar}</td>
 </tr>`).join("")+"</table>";
}

function tabloDevir(arr){
 if(!arr.length) return "<i>Devir yok</i>";
 return `<table>
 <tr><th>Ad</th><th>Tutar</th></tr>`+
 arr.map(x=>`<tr><td>${x.ad}</td><td>${x.tutar}</td></tr>`).join("")+"</table>";
}

function excelAktar(){
 let wb=XLSX.utils.book_new();
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(data.kurye),"GUNLUK_KURYE");
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(data.isletme),"GUNLUK_ISLETME");
 XLSX.utils.book_append_sheet(
  wb,
  XLSX.utils.json_to_sheet([
   ...devir.kurye.map(x=>({Tip:"Kurye",Ad:x.ad,Tutar:x.tutar})),
   ...devir.isletme.map(x=>({Tip:"Ä°ÅŸletme",Ad:x.ad,Tutar:x.tutar}))
  ]),
  "DEVIR"
 );
 XLSX.writeFile(wb,"kurye_takip.xlsx");
}

function render(){
 kurye.innerHTML=`
 <div class="card">
  <div class="input-row">
   <input id="ka" placeholder="Kurye AdÄ±">
   <input id="kp" type="number" placeholder="Paket" value="${lastInput.kurye.paket}">
   <input id="ku" type="number" placeholder="Ãœcret" value="${lastInput.kurye.ucret}">
   <button onclick="ekle('kurye',ka.value,kp.value,ku.value)">EKLE</button>
  </div>
 </div>
 <b>GÃ¼nlÃ¼k</b>
 ${tabloGunluk(data.kurye)}
 <b>Devir</b>
 ${tabloDevir(devir.kurye)}
 `;

 isletme.innerHTML=`
 <div class="card">
  <div class="input-row">
   <input id="ia" placeholder="Ä°ÅŸletme AdÄ±">
   <input id="ip" type="number" placeholder="Paket" value="${lastInput.isletme.paket}">
   <input id="iu" type="number" placeholder="Ãœcret" value="${lastInput.isletme.ucret}">
   <button onclick="ekle('isletme',ia.value,ip.value,iu.value)">EKLE</button>
  </div>
 </div>
 <b>GÃ¼nlÃ¼k</b>
 ${tabloGunluk(data.isletme)}
 <b>Devir</b>
 ${tabloDevir(devir.isletme)}
 `;

 topKurye.innerText =
  devir.kurye.reduce((a,b)=>a+b.tutar,0)+" â‚º";
 topIsletme.innerText =
  devir.isletme.reduce((a,b)=>a+b.tutar,0)+" â‚º";
}
render();
</script>

</body>
</html>
