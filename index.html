<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye Takip</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f2f2;
}

/* ===== ÅžÄ°FRE EKRANI ===== */
#loginScreen {
    position: fixed;
    inset: 0;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.login-box {
    background: #fff;
    width: 300px;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.login-box h2 {
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.login-box button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.login-box button:active {
    transform: scale(0.97);
}

#errorText {
    margin-top: 10px;
    color: red;
    font-size: 14px;
    display: none;
}

/* ===== UYGULAMA ===== */
#app {
    display: none;
    padding: 15px;
}
</style>
</head>

<body>

<!-- ===== ÅžÄ°FRE EKRANI ===== -->
<div id="loginScreen">
    <div class="login-box">
        <h2>ðŸ”’ GiriÅŸ</h2>
        <input type="password" id="passwordInput" placeholder="Åžifre">
        <button onclick="login()">GÄ°RÄ°Åž</button>
        <div id="errorText">Åžifre yanlÄ±ÅŸ</div>
    </div>
</div>

<!-- ===== UYGULAMA ALANI ===== -->
<div id="app">
    <h2>ðŸš´ Kurye Takip Sistemi</h2>
    <p>Uygulama baÅŸarÄ±yla aÃ§Ä±ldÄ±.</p>

    <!-- 
    ðŸ”½ BURAYA SENÄ°N SON Ã‡ALIÅžAN KODUN GELECEK
    Devir, gÃ¼nlÃ¼k, excel vs. aynen buraya yapÄ±ÅŸtÄ±rÄ±lacak
    -->
</div>

<script>
const PASSWORD = "1234"; // ÅžÄ°FREN (istersen deÄŸiÅŸtir)

// Sayfa aÃ§Ä±lÄ±nca
window.addEventListener("load", () => {
    if (sessionStorage.getItem("loggedIn") === "yes") {
        showApp();
    }
});

// GÄ°RÄ°Åž BUTONU
function login() {
    const input = document.getElementById("passwordInput").value;

    if (input === PASSWORD) {
        sessionStorage.setItem("loggedIn", "yes");
        showApp();
    } else {
        document.getElementById("errorText").style.display = "block";
    }
}

// UygulamayÄ± gÃ¶ster
function showApp() {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("app").style.display = "block";
}
</script>

</body>
</html>
