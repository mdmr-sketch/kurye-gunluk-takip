<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kurye & ƒ∞≈ületme Takip</title>
<style>
body { font-family: Arial; background:#f4f4f4; margin:0; padding:10px }
h2 { margin:5px 0 }
.section { background:#fff; padding:10px; margin-bottom:10px; border-radius:8px }
.total-box { background:#222; color:#fff; padding:10px; border-radius:6px; margin-bottom:8px }
button { padding:10px; width:100%; font-size:16px }
.list { margin-top:8px }
.item { display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px solid #ddd }
</style>
</head>

<body>

<!-- KURYE SEKME -->
<div class="section">
  <h2>üö¥ Kurye</h2>

  <!-- KURYE TOPLAM -->
  <div class="total-box">
    Kuryelere √ñdenecek Toplam: <b id="kuryeToplam">0 ‚Ç∫</b>
  </div>

  <button onclick="gunSonu()">G√ºn Sonu Al</button>

  <div class="list" id="kuryeList"></div>
</div>

<!-- ƒ∞≈ûLETME SEKME -->
<div class="section">
  <h2>üè™ ƒ∞≈ületme</h2>

  <!-- ƒ∞≈ûLETME TOPLAM -->
  <div class="total-box">
    ƒ∞≈ületmelerden Alƒ±nacak Toplam: <b id="isletmeToplam">0 ‚Ç∫</b>
  </div>

  <button onclick="gunSonu()">G√ºn Sonu Al</button>

  <div class="list" id="isletmeList"></div>
</div>

<script>
// √ñRNEK VERƒ∞ (mantƒ±k i√ßin)
let kuryeler = [
  { ad:"Ahmet", borc:120 },
  { ad:"Mehmet", borc:80 }
];

let isletmeler = [
  { ad:"Pizza House", borc:300 },
  { ad:"Burgerci", borc:150 }
];

function render() {
  // Kurye liste
  let kToplam = 0;
  document.getElementById("kuryeList").innerHTML = "";
  kuryeler.forEach(k => {
    if(k.borc > 0){
      kToplam += k.borc;
      document.getElementById("kuryeList").innerHTML += `
        <div class="item">
          <span>${k.ad}</span>
          <span>${k.borc} ‚Ç∫</span>
        </div>`;
    }
  });
  document.getElementById("kuryeToplam").innerText = kToplam + " ‚Ç∫";

  // ƒ∞≈ületme liste
  let iToplam = 0;
  document.getElementById("isletmeList").innerHTML = "";
  isletmeler.forEach(i => {
    if(i.borc > 0){
      iToplam += i.borc;
      document.getElementById("isletmeList").innerHTML += `
        <div class="item">
          <span>${i.ad}</span>
          <span>${i.borc} ‚Ç∫</span>
        </div>`;
    }
  });
  document.getElementById("isletmeToplam").innerText = iToplam + " ‚Ç∫";
}

function gunSonu(){
  alert(
    "G√ºn Sonu √ñzeti\n\n" +
    "Kuryelere √ñdenecek: " + document.getElementById("kuryeToplam").innerText +
    "\nƒ∞≈ületmelerden Alƒ±nacak: " + document.getElementById("isletmeToplam").innerText
  );
}

render();
</script>

</body>
</html>
