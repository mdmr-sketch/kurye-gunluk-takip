<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye Paneli</title>

<style>
/* ===== ÅžÄ°FRE EKRANI ===== */
#loginScreen {
    position: fixed;
    inset: 0;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.login-box {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,.6);
}

.login-box h2 {
    color: #fff;
    margin-bottom: 15px;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

.login-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #ff9800;
    font-size: 16px;
    font-weight: bold;
}

.login-error {
    color: #ff5252;
    margin-top: 10px;
    display: none;
}

/* ===== ANA UYGULAMA ===== */
#app {
    display: none;
}
</style>
</head>

<body>

<!-- ðŸ” ÅžÄ°FRE EKRANI -->
<div id="loginScreen">
    <div class="login-box">
        <h2>GiriÅŸ</h2>
        <input type="password" id="password" placeholder="Åžifre">
        <button onclick="login()">GÄ°RÄ°Åž</button>
        <div class="login-error" id="error">HatalÄ± ÅŸifre</div>
    </div>
</div>

<!-- ðŸšš ANA UYGULAMA -->
<div id="app">

<!-- ðŸ”½ BURAYA SENÄ°N ESKÄ° KODUNU AYNEN YAPIÅžTIR ðŸ”½ -->

</div>

<script>
const PASSWORD = "1234"; // ðŸ”‘ BURADAN ÅžÄ°FREYÄ° DEÄžÄ°ÅžTÄ°R

function login() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
        sessionStorage.setItem("loggedIn", "true");
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        document.getElementById("error").style.display = "block";
    }
}

window.onload = () => {
    // Sekme kapatÄ±lÄ±nca tekrar ÅŸifre sorsun
    sessionStorage.removeItem("loggedIn");
};
</script>

</body>
</html>
