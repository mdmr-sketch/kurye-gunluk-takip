<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye & ƒ∞≈ületme Takip</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
 --bg:#0f172a;--card:#1e293b;--soft:#334155;
 --blue:#3b82f6;--red:#ef4444;--green:#22c55e;--text:#e5e7eb
}
*{box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:sans-serif;padding:10px}
button,input,select{width:100%;padding:8px;margin:4px 0;border:none;border-radius:8px}
input,select{background:var(--soft);color:#fff}
button{background:var(--blue);color:#fff;font-weight:bold}
.card{background:var(--card);padding:10px;border-radius:10px;margin-bottom:10px}
.tabbar{display:flex;gap:6px;margin-bottom:10px}
.tabbar button{flex:1}
.active{background:var(--blue)}
.hidden{display:none}
table{width:100%;font-size:12px;border-collapse:collapse;margin-top:6px}
th,td{padding:6px;border-bottom:1px solid var(--soft);text-align:center}
.actions{display:flex;gap:6px;justify-content:center}
.actions button{width:auto;padding:4px 6px;background:#475569}

.summary{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
.summary-card{background:#020617;padding:12px;border-radius:14px}
.summary-amount{font-size:20px;font-weight:bold}
.bar{margin-top:6px;height:8px;background:#334155;border-radius:10px;overflow:hidden}
.bar span{display:block;height:100%}
.bar.red span{background:var(--red)}
.bar.green span{background:var(--green)}
</style>
</head>

<body>

<div class="tabbar">
 <button id="tKurye" class="active" onclick="tab('kurye')">üõµ KURYELER</button>
 <button id="tIsletme" onclick="tab('isletme')">üçï ƒ∞≈ûLETMELER</button>
</div>

<div id="kurye"></div>
<div id="isletme" class="hidden"></div>

<div class="card">
 <b>üí≥ √ñDEME Gƒ∞Rƒ∞≈ûƒ∞</b>
 <select id="odemeTip">
  <option value="kurye">Kurye</option>
  <option value="isletme">ƒ∞≈ületme</option>
 </select>
 <select id="odemeAd"></select>
 <input type="number" id="odemeTutar" placeholder="√ñdeme Tutarƒ±">
 <button onclick="odemeGir()">√ñDEME YAP</button>

 <div class="summary">
  <div class="summary-card">
   <div>Kuryelere √ñdenecek</div>
   <div class="summary-amount" id="topKurye">0 ‚Ç∫</div>
   <div class="bar red"><span id="barKurye"></span></div>
  </div>
  <div class="summary-card">
   <div>ƒ∞≈ületmelerden Alƒ±nacak</div>
   <div class="summary-amount" id="topIsletme">0 ‚Ç∫</div>
   <div class="bar green"><span id="barIsletme"></span></div>
  </div>
 </div>
</div>

<b>√ñdeme Tablosu</b>
<div id="odemeTablo"></div>

<button onclick="gunSonu()">G√úN SONU AL</button>
<button onclick="excelAktar()">EXCEL DI≈ûA AKTAR</button>

<script>
let data=JSON.parse(localStorage.getItem("takip"))||{kurye:[],isletme:[]}
let devir=JSON.parse(localStorage.getItem("devir"))||{kurye:[],isletme:[]}
let odemeler=JSON.parse(localStorage.getItem("odemeler"))||[]

function save(){
 localStorage.setItem("takip",JSON.stringify(data))
 localStorage.setItem("devir",JSON.stringify(devir))
 localStorage.setItem("odemeler",JSON.stringify(odemeler))
 render()
}

function tab(x){
 kurye.classList.add("hidden")
 isletme.classList.add("hidden")
 tKurye.classList.remove("active")
 tIsletme.classList.remove("active")
 document.getElementById(x).classList.remove("hidden")
 document.getElementById("t"+x.charAt(0).toUpperCase()+x.slice(1)).classList.add("active")
 render()
}

function tablo(arr,gunluk){
 return `<table>
 <tr><th>Ad</th>${gunluk?"<th>Paket</th>":""}<th>Tutar</th></tr>
 ${arr.map(x=>`
 <tr>
  <td>${x.ad}</td>
  ${gunluk?`<td>${x.paket}</td>`:""}
  <td>${x.tutar}</td>
 </tr>`).join("")}
 </table>`
}

function ekle(type,ad,p,u){
 if(!ad) return alert("ƒ∞sim gir")
 data[type].push({ad,paket:+p||0,tutar:(+p||0)*(+u||0)})
 save()
}

function gunSonu(){
 ["kurye","isletme"].forEach(t=>{
  let m={}
  data[t].forEach(x=>m[x.ad]=(m[x.ad]||0)+x.tutar)
  Object.entries(m).forEach(([ad,top])=>{
   let d=devir[t].find(x=>x.ad===ad)
   d?d.tutar+=top:devir[t].push({ad,tutar:top})
  })
  data[t]=[]
 })
 save()
}

function odemeGir(){
 let tip=odemeTip.value
 let ad=odemeAd.value
 let tutar=+odemeTutar.value
 if(!ad||!tutar) return alert("Eksik bilgi")
 let d=devir[tip].find(x=>x.ad===ad)
 if(d) d.tutar=Math.max(0,d.tutar-tutar)
 odemeler.push({tarih:new Date().toLocaleDateString("tr-TR"),tip,ad,tutar})
 save()
}

function excelAktar(){
 let wb=XLSX.utils.book_new()
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(data.kurye),"Gunluk Kurye")
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(data.isletme),"Gunluk Isletme")
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(devir.kurye),"Devir Kurye")
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(devir.isletme),"Devir Isletme")
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(odemeler),"Odemeler")
 XLSX.writeFile(wb,"kurye_takip.xlsx")
}

function render(){
 kurye.innerHTML=`
 <div class="card">
  <input id="ka" placeholder="Kurye adƒ±">
  <input id="kp" type="number" placeholder="Paket">
  <input id="ku" type="number" placeholder="√úcret">
  <button onclick="ekle('kurye',ka.value,kp.value,ku.value)">EKLE</button>
 </div>
 <b>G√ºnl√ºk</b>${tablo(data.kurye,true)}
 <b>Devir</b>${tablo(devir.kurye,false)}
`

 isletme.innerHTML=`
 <div class="card">
  <input id="ia" placeholder="ƒ∞≈ületme adƒ±">
  <input id="ip" type="number" placeholder="Paket">
  <input id="iu" type="number" placeholder="√úcret">
  <button onclick="ekle('isletme',ia.value,ip.value,iu.value)">EKLE</button>
 </div>
 <b>G√ºnl√ºk</b>${tablo(data.isletme,true)}
 <b>Devir</b>${tablo(devir.isletme,false)}
`

 let tK=devir.kurye.reduce((a,b)=>a+b.tutar,0)
 let tI=devir.isletme.reduce((a,b)=>a+b.tutar,0)
 topKurye.innerText=tK+" ‚Ç∫"
 topIsletme.innerText=tI+" ‚Ç∫"

 odemeAd.innerHTML=""
 new Set(devir[odemeTip.value].map(x=>x.ad))
 .forEach(a=>odemeAd.add(new Option(a,a)))

 odemeTablo.innerHTML=`
 <table>
 <tr><th>Tarih</th><th>Tip</th><th>Ad</th><th>Tutar</th></tr>
 ${odemeler.map(o=>`<tr><td>${o.tarih}</td><td>${o.tip}</td><td>${o.ad}</td><td>${o.tutar}</td></tr>`).join("")}
 </table>`
}

odemeTip.onchange=render
render()
</script>

</body>
</html>
