<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye & Ä°ÅŸletme Takip</title>

<!-- EXCEL KÃœTÃœPHANESÄ° -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
 --bg:#0f172a;--card:#1e293b;--soft:#334155;
 --blue:#3b82f6;--red:#ef4444;--green:#22c55e;--text:#e5e7eb
}
*{box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:sans-serif;padding:10px}
button,input,select{width:100%;padding:8px;margin:4px 0;border:none;border-radius:8px}
input,select{background:var(--soft);color:#fff}
button{background:var(--blue);color:#fff;font-weight:bold}
button.small{padding:4px 6px;font-size:12px}
.card{background:var(--card);padding:10px;border-radius:10px;margin-bottom:10px}
.tabbar{display:flex;gap:6px;margin-bottom:10px}
.tabbar button{flex:1;padding:10px;border:none;border-radius:8px;font-weight:bold}
.active{background:var(--blue);color:#fff}
.hidden{display:none}
table{width:100%;font-size:12px;border-collapse:collapse;margin-top:6px;table-layout:fixed}
th,td{padding:6px;border-bottom:1px solid var(--soft);text-align:center;word-break:break-word}
.icon{width:8px;height:8px;border-radius:50%;display:inline-block}
.red{background:var(--red)}
.blue{background:var(--blue)}
.green{background:var(--green)}
.actions{display:flex;gap:6px;justify-content:center}
.logo{text-align:center;font-size:48px;margin:5px 0}
.summary{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.summary-card{background:#020617;padding:12px;border-radius:14px}
.pay{border-left:4px solid var(--red)}
.get{border-left:4px solid var(--green)}
</style>
</head>

<body>

<div class="logo">ğŸ›µ</div>

<div class="tabbar">
 <button id="tKurye" class="active" onclick="tab('kurye')">KURYELER</button>
 <button id="tIsletme" onclick="tab('isletme')">Ä°ÅLETMELER</button>
</div>

<div id="kurye"></div>
<div id="isletme" class="hidden"></div>

<div class="card">
 <b>ğŸ’³ Ã–DEME</b>
 <select id="odemeTip">
  <option value="kurye">Kurye</option>
  <option value="isletme">Ä°ÅŸletme</option>
 </select>
 <select id="odemeAd"></select>
 <input type="number" id="odemeTutar" placeholder="Tutar">
 <button onclick="odemeGir()">Ã–DEME YAP</button>

 <div class="summary">
  <div class="summary-card pay">Kuryelere: <b id="topKurye">0 â‚º</b></div>
  <div class="summary-card get">Ä°ÅŸletmelerden: <b id="topIsletme">0 â‚º</b></div>
 </div>
</div>

<b>Ã–deme GeÃ§miÅŸi</b>
<div id="odemeTablo"></div>

<div style="display:flex;gap:6px;margin-top:10px">
 <button onclick="gunSonu()" style="flex:1">GÃœN SONU AL</button>
 <button onclick="excelAktar()" style="flex:1">ğŸ“¤ EXCEL AKTAR</button>
</div>

<script>
let data=JSON.parse(localStorage.getItem("takip"))||{kurye:[],isletme:[]}
let devir=JSON.parse(localStorage.getItem("devir"))||{kurye:[],isletme:[]}
let odemeler=JSON.parse(localStorage.getItem("odemeler"))||[]
let today=new Date().toLocaleDateString("tr-TR")

function save(){
 localStorage.setItem("takip",JSON.stringify(data))
 localStorage.setItem("devir",JSON.stringify(devir))
 localStorage.setItem("odemeler",JSON.stringify(odemeler))
 render()
}

function tab(x){
 kurye.classList.add("hidden")
 isletme.classList.add("hidden")
 tKurye.classList.remove("active")
 tIsletme.classList.remove("active")
 document.getElementById(x).classList.remove("hidden")
 document.getElementById("t"+x.charAt(0).toUpperCase()+x.slice(1)).classList.add("active")
}

function icon(t){return t>0?'red':t<0?'blue':'green'}

function ekle(t,a,p,u){
 if(!a)return alert("Ä°sim gir")
 p=Number(p)||0; u=Number(u)||0
 data[t].push({ad:a,paket:p,tutar:p*u,gun:today})
 save()
}

function sil(type,i,gunluk=true){
 if(confirm("Silinsin mi?")){
  if(gunluk) data[type].splice(i,1)
  else devir[type].splice(i,1)
  save()
 }
}

function duzenle(type,i,gunluk=true){
 let arr=gunluk?data[type]:devir[type]
 let t=prompt("Yeni tutar",arr[i].tutar)
 if(t!==null) { arr[i].tutar=Number(t)||0; save() }
}

function gunSonu(){
 ["kurye","isletme"].forEach(t=>{
  let m={}
  data[t].forEach(x=>m[x.ad]=(m[x.ad]||0)+x.tutar)
  Object.entries(m).forEach(([ad,top])=>{
   let d=devir[t].find(x=>x.ad===ad)
   if(d){d.tutar+=top}
   else{devir[t].push({ad,tutar:top})}
  })
  data[t]=[]
 })
 save()
}

function odemeGir(){
 let t=odemeTip.value,a=odemeAd.value,tu=+odemeTutar.value
 if(!a||!tu)return
 let d=devir[t].find(x=>x.ad===a)
 if(d)d.tutar=Math.max(0,d.tutar-tu)
 odemeler.push({tarih:today,tip:t,ad:a,tutar:tu})
 save()
}

function excelAktar(){
 let wb=XLSX.utils.book_new()

 // GÃ¼nlÃ¼k Kurye
 if(data.kurye.length>0){
  let ws=XLSX.utils.json_to_sheet(data.kurye)
  XLSX.utils.book_append_sheet(wb,ws,"GÃ¼nlÃ¼k Kurye")
 }
 // GÃ¼nlÃ¼k Ä°ÅŸletme
 if(data.isletme.length>0){
  let ws=XLSX.utils.json_to_sheet(data.isletme)
  XLSX.utils.book_append_sheet(wb,ws,"GÃ¼nlÃ¼k Ä°ÅŸletme")
 }
 // Devir Kurye
 if(devir.kurye.length>0){
  let ws=XLSX.utils.json_to_sheet(devir.kurye)
  XLSX.utils.book_append_sheet(wb,ws,"Devir Kurye")
 }
 // Devir Ä°ÅŸletme
 if(devir.isletme.length>0){
  let ws=XLSX.utils.json_to_sheet(devir.isletme)
  XLSX.utils.book_append_sheet(wb,ws,"Devir Ä°ÅŸletme")
 }

 XLSX.writeFile(wb,"Kurye_Takip_"+new Date().toISOString().slice(0,10)+".xlsx")
}

function tablo(arr,gunluk=true){
 return `<table>
 <tr><th></th><th>Ad</th>${gunluk?'<th>Paket</th><th>Tutar</th>':''}<th>Ä°ÅŸlem</th></tr>`+
 arr.map((x,i)=>`<tr>
 <td><span class="icon ${icon(x.tutar)}"></span></td>
 <td>${x.ad}</td>
 ${gunluk?`<td>${x.paket}</td><td>${x.tutar}</td>`:''}
 <td class="actions">
  <button class="small" onclick="duzenle('${gunluk?'data':'devir'}',${i},${gunluk})">âœï¸</button>
  <button class="small" onclick="sil('${gunluk?'data':'devir'}',${i},${gunluk})">ğŸ—‘ï¸</button>
 </td>
 </tr>`).join('')+`</table>`
}

function render(){
 kurye.innerHTML=`
 <div class="card">
  <input id="ka" placeholder="Kurye">
  <input id="kp" type="number" placeholder="Paket">
  <input id="ku" type="number" placeholder="Ãœcret">
  <button onclick="ekle('kurye',ka.value,kp.value,ku.value)">EKLE</button>
 </div>
 <b>GÃ¼nlÃ¼k</b>${tablo(data.kurye,true)}
 <div class="card"><b>Devir</b>${tablo(devir.kurye,false)}</div>
 `

 isletme.innerHTML=`
 <div class="card">
  <input id="ia" placeholder="Ä°ÅŸletme">
  <input id="ip" type="number" placeholder="Paket">
  <input id="iu" type="number" placeholder="Ãœcret">
  <button onclick="ekle('isletme',ia.value,ip.value,iu.value)">EKLE</button>
 </div>
 <b>GÃ¼nlÃ¼k</b>${tablo(data.isletme,true)}
 <div class="card"><b>Devir</b>${tablo(devir.isletme,false)}</div>
 `

 topKurye.innerText=devir.kurye.reduce((a,b)=>a+b.tutar,0)+" â‚º"
 topIsletme.innerText=devir.isletme.reduce((a,b)=>a+b.tutar,0)+" â‚º"

 odemeAd.innerHTML=""
 new Set(devir[odemeTip.value].map(x=>x.ad)).forEach(a=>odemeAd.add(new Option(a,a)))
 odemeTablo.innerHTML=tablo(odemeler,true)
}

odemeTip.onchange=render
render()
</script>

</body>
</html>
