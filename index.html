<title>Kurye Takip</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{

}

}

h2{

  border-bottom:1px solid #334155;
  padding-bottom:5px;
  margin-top:20px;
}

.section{
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.5);
}

input,select,button{
  width:100%;

  background:#334155;

}

}

</style>
</head>

<body onload="yenile()">
<div class="container">

<!-- GÃ¼nlÃ¼k Ä°ÅŸlem -->
<div class="section">
<h2>ğŸ“¦ GÃ¼nlÃ¼k Ä°ÅŸlem</h2>
<input id="isletme" placeholder="Ä°ÅŸletme adÄ±">
<input id="paket" type="number" placeholder="Paket sayÄ±sÄ±">
<input id="ucret" type="number" placeholder="Paket Ã¼creti">
<input id="tahsilat" type="number" placeholder="Tahsil edilen">
<button onclick="ekle()">Kaydet</button>
</div>

<!-- GÃ¼nlÃ¼k KayÄ±t DÃ¼zelt -->
<div class="section">
<h2>âœï¸ GÃ¼nlÃ¼k KayÄ±t DÃ¼zelt</h2>
<select id="duzenleIndex"></select>
<input id="duzPaket" type="number" placeholder="Yeni paket sayÄ±sÄ±">
<input id="duzUcret" type="number" placeholder="Yeni paket Ã¼creti">
<input id="duzTahsilat" type="number" placeholder="Yeni tahsilat">
<button class="warn" onclick="duzelt()">SeÃ§ili GÃ¼nlÃ¼ÄŸÃ¼ GÃ¼ncelle</button>
</div>

<!-- Devir DÃ¼zelt -->
<div class="section">
<h2>ğŸ” Devir DÃ¼zelt</h2>
<select id="duzenleDevir"></select>
<input id="yeniDevir" type="number" placeholder="Yeni devir tutarÄ±">
<button class="warn" onclick="devirDuzelt()">Devri GÃ¼ncelle</button>
</div>

<!-- GÃ¼nlÃ¼k KayÄ±tlar -->
<div class="section">
<h2>ğŸ“‹ GÃ¼nlÃ¼k KayÄ±tlar</h2>
<select id="silGunlukIsletme"></select>
<button class="danger" onclick="gunlukIsletmeSil()">SeÃ§ili Ä°ÅŸletmenin GÃ¼nlÃ¼klerini Sil</button>
<table>
<thead>
<tr>
<th>Tarih</th><th>Ä°ÅŸletme</th><th>Ä°ÅŸlem</th><th>Paket</th><th>Tutar</th><th>Tahsilat</th><th>Kalan Bakiye</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>
</div>

<!-- GÃ¼ncel Durum -->
<div class="section">
<h2>ğŸ“Œ GÃ¼ncel Durum</h2>
<select id="silDevirIsletme"></select>
<button class="danger" onclick="devirIsletmeSil()">SeÃ§ili Devri Sil</button>
<table>
<thead><tr><th>Ä°ÅŸletme</th><th>Kalan Bakiye</th><th></th></tr></thead>
<tbody id="devirListe"></tbody>
</table>
</div>

<div class="section">
<button onclick="excel()">ğŸ“¥ Excel Ä°ndir</button>
</div>

<script>
let kayitlar = JSON.parse(localStorage.getItem("gunlukKayitlar")) || [];
let devirler = JSON.parse(localStorage.getItem("isletmeDevirleri")) || {};

const bugun=()=>new Date().toISOString().slice(0,10);
const n=x=>x.trim().toUpperCase();

function ekle(){
  const i=n(isletme.value),p=+paket.value||0,u=+ucret.value||0,t=+tahsilat.value||0;
  if(!i) return alert("Ä°ÅŸletme gir");
  if(!devirler[i]) devirler[i]=0;
  let etki=0,islem="";
  if(p>0&&u>0){etki=p*u-t;islem="Teslimat"}
  else if(t>0){etki=-t;islem="Devir TahsilatÄ±"}
  else return alert("Eksik bilgi");

  kayitlar.push({Tarih:bugun(),Isletme:i,Islem:islem,Paket:p||"",Tutar:p*u||"",Tahsilat:t,Etki:etki});
  devirler[i]+=etki;
  kaydet();
}

function duzelt(){
  const idx=duzenleIndex.value;
  if(idx==="") return alert("KayÄ±t seÃ§");
  const k=kayitlar[idx];
  devirler[k.Isletme]-=k.Etki;

  const p=+duzPaket.value||0,u=+duzUcret.value||0,t=+duzTahsilat.value||0;
  let etki=0,islem="";
  if(p>0&&u>0){etki=p*u-t;islem="Teslimat";k.Tutar=p*u;k.Paket=p}
  else if(t>0){etki=-t;islem="Devir TahsilatÄ±";k.Tutar="";k.Paket=""}
  else return alert("Eksik bilgi");

  k.Islem=islem;k.Tahsilat=t;k.Etki=etki;
  devirler[k.Isletme]+=etki;
  kaydet();
}

function devirDuzelt(){
  const i=duzenleDevir.value;
  if(!i) return alert("Ä°ÅŸletme seÃ§");
  devirler[i]=+yeniDevir.value||0;
  kaydet();
}

function kaydet(){
  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));
  paket.value=ucret.value=tahsilat.value="";
  duzPaket.value=duzUcret.value=duzTahsilat.value="";
  yeniDevir.value="";
  yenile();
}

function yenile(){
  liste.innerHTML="";duzenleIndex.innerHTML="<option value=''>KayÄ±t seÃ§</option>";
  duzenleDevir.innerHTML="<option value=''>Ä°ÅŸletme seÃ§</option>";
  let bakiye={};
  kayitlar.forEach((k,i)=>{
    if(!bakiye[k.Isletme]) bakiye[k.Isletme]=0;
    bakiye[k.Isletme]+=k.Etki;
    const renk=bakiye[k.Isletme]>0?"red":"green";
    liste.innerHTML+=`
    <tr>
      <td>${k.Tarih}</td>
      <td><div class="isletmeCell"><span class="status ${renk}"></span>${k.Isletme}</div></td>
      <td>${k.Islem}</td>
      <td>${k.Paket||"-"}</td>
      <td>${k.Tutar||"-"}</td>
      <td>${k.Tahsilat||"-"}</td>
      <td>${bakiye[k.Isletme]} TL</td>
    </tr>`;
    duzenleIndex.innerHTML+=`<option value="${i}">${k.Tarih} - ${k.Isletme}</option>`;
  });

  devirListe.innerHTML="";silDevirIsletme.innerHTML="<option>Ä°ÅŸletme seÃ§</option>";
  Object.keys(devirler).forEach(i=>{
    const renk=devirler[i]>0?"red":"green";
    devirListe.innerHTML+=`
    <tr><td>${i}</td><td>${devirler[i]} TL</td><td><span class="status ${renk}"></span></td></tr>`;
    silDevirIsletme.innerHTML+=`<option>${i}</option>`;
    duzenleDevir.innerHTML+=`<option>${i}</option>`;
  });

  silGunlukIsletme.innerHTML="<option>Ä°ÅŸletme seÃ§</option>";
  [...new Set(kayitlar.map(k=>k.Isletme))].forEach(i=>silGunlukIsletme.innerHTML+=`<option>${i}</option>`);
}

function gunlukIsletmeSil(){
  const i=silGunlukIsletme.value;
  if(!i) return;
  if(!confirm(i+" gÃ¼nlÃ¼k kayÄ±tlarÄ± silinsin mi?")) return;
  kayitlar=kayitlar.filter(k=>k.Isletme!==i);
  kaydet();
}

function devirIsletmeSil(){
  const i=silDevirIsletme.value;
  if(!i) return;
  if(!confirm(i+" devri silinsin mi?")) return;
  delete devirler[i];
  kaydet();
}

function excel(){
  const wb=XLSX.utils.book_new();
  let bakiye={};

  const gunluk=kayitlar.map(k=>{
    if(!bakiye[k.Isletme]) bakiye[k.Isletme]=0;
    bakiye[k.Isletme]+=k.Etki;
    return {
      Tarih:k.Tarih,
      Isletme:k.Isletme,
      Islem:k.Islem,
      Paket:k.Paket||"",
      Tutar:k.Tutar||"",
      Tahsilat:k.Tahsilat||"",
      Etki:k.Etki,
      "Kalan Bakiye":bakiye[k.Isletme]
    }
  });
  XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(gunluk),"Gunluk Kayitlar");

  const durum=Object.keys(devirler).map(i=>({
    Isletme:i,
    "AtÄ±lan Paket": kayitlar.filter(k=>k.Isletme===i && k.Islem==="Teslimat").reduce((a,b)=>a+(b.Paket||0),0),
    "AlÄ±nan Ã–deme": kayitlar.filter(k=>k.Isletme===i).reduce((a,b)=>a+(b.Tahsilat||0),0),
    "Kalan Bakiye": devirler[i]
  }));

  XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(durum),"GÃ¼ncel Durum");
  XLSX.writeFile(wb,"Kurye_Takip.xlsx");
}
</script>
</div>
</body>
</html>
