<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Kurye Takip Sistemi</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {

}

}

}

}

<body>

<header>
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png">
    <h3>Kurye Takip</h3>
</header>

<div class="container">

<div class="card">
    <h4>Kurye Ekle</h4>
    <input id="kuryeAdi" placeholder="Kurye AdÄ±">
    <input id="kuryePaket" type="number" placeholder="Paket SayÄ±sÄ±">
    <input id="kuryeUcret" type="number" placeholder="Paket Ãœcreti">
    <input id="kuryeDevir" type="number" placeholder="Devir Alacak">
    <input id="kuryeOdeme" type="number" placeholder="YapÄ±lan Ã–deme">
    <button onclick="kuryeEkle()">Ekle</button>
</div>

<div class="card">
    <h4>Ä°ÅŸletme Ekle</h4>
    <input id="isletmeAdi" placeholder="Ä°ÅŸletme AdÄ±">
    <input id="isletmePaket" type="number" placeholder="Paket SayÄ±sÄ±">
    <input id="isletmeUcret" type="number" placeholder="Paket Ãœcreti">
    <input id="isletmeDevir" type="number" placeholder="Devir Borcu">
    <input id="isletmeOdeme" type="number" placeholder="YapÄ±lan Ã–deme">

<div class="card">

</div>

<script>
let kuryeler = [];
let isletmeler = [];

function kuryeEkle() {
    kuryeler.push({
        ad: kuryeAdi.value,
        paket: +kuryePaket.value,
        ucret: +kuryeUcret.value,
        devir: +kuryeDevir.value,
        odeme: +kuryeOdeme.value
    });
    alert("Kurye eklendi");
}

function isletmeEkle() {
    isletmeler.push({
        ad: isletmeAdi.value,
        paket: +isletmePaket.value,
        ucret: +isletmeUcret.value,
        devir: +isletmeDevir.value,
        odeme: +isletmeOdeme.value
    });
    alert("Ä°ÅŸletme eklendi");
}

function excelAktar() {
    const wb = XLSX.utils.book_new();

    let kuryeSheet = [
        ["Bilgi"],
        ["AtÄ±lan Paket"],
        ["Paket Ãœcreti"],
        ["Toplam Alacak"],
        ["Devirden Alacak"],
        ["YapÄ±lan Ã–deme"]
    ];

    kuryeler.forEach(k => {
        kuryeSheet[0].push(k.ad);
        kuryeSheet[1].push(k.paket);
        kuryeSheet[2].push(k.ucret);
        kuryeSheet[3].push(k.paket * k.ucret);
        kuryeSheet[4].push(k.devir);
        kuryeSheet[5].push(k.odeme);
    });

    let isletmeSheet = [
        ["Bilgi"],
        ["AtÄ±lan Paket"],
        ["Paket Ãœcreti"],
        ["Toplam BorÃ§"],
        ["Devir Borcu"],
        ["YapÄ±lan Ã–deme"]
    ];

    isletmeler.forEach(i => {
        isletmeSheet[0].push(i.ad);
        isletmeSheet[1].push(i.paket);
        isletmeSheet[2].push(i.ucret);
        isletmeSheet[3].push(i.paket * i.ucret);
        isletmeSheet[4].push(i.devir);
        isletmeSheet[5].push(i.odeme);
    });

    XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(kuryeSheet), "KURYE_GUNLUK");
    XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(isletmeSheet), "ISLETME_GUNLUK");

    XLSX.writeFile(wb, "Gunluk_Takip.xlsx");
}
</script>
