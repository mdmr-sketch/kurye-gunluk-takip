<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kurye GÃ¼nlÃ¼k Takip</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body { font-family: Arial, sans-serif; padding: 10px; }
h3, h4 { margin-top: 20px; }
input, button {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
</style>
</head>

<body>

<h3>ğŸ“¦ Kurye GÃ¼nlÃ¼k Takip</h3>

<input id="isletme" placeholder="Ä°ÅŸletme adÄ±">
<input id="paket" type="number" placeholder="AtÄ±lan paket sayÄ±sÄ±">
<input id="ucret" type="number" placeholder="Paket Ã¼creti (TL)">
<input id="tahsilat" type="number" placeholder="Tahsil edilen (opsiyonel)">

<button onclick="ekle()">â• Kaydet</button>

<h4>ğŸ“‹ GÃ¼nlÃ¼k KayÄ±tlar</h4>
<table>
<thead>
<tr>
  <th>Ä°ÅŸletme</th>
  <th>Paket</th>
  <th>Birim</th>
  <th>Tutar</th>
  <th>Tahsilat</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>

<h4>ğŸ” Devreden BorÃ§lar</h4>
<table>
<thead>
<tr>
  <th>Ä°ÅŸletme</th>
  <th>Kalan Devir (TL)</th>
</tr>
</thead>
<tbody id="devirListe"></tbody>
</table>

<h4>ğŸ“Š GÃ¼n Sonu Ã–zet</h4>
<p>Toplam Paket: <b><span id="toplamPaket">0</span></b></p>
<p>Toplam Alacak: <b><span id="toplamTL">0</span></b> TL</p>

<button onclick="gunBitir()">ğŸ“¥ GÃ¼nÃ¼ Bitir & Excel</button>

<script>
/* === VERÄ°LER === */
let kayitlar = JSON.parse(localStorage.getItem("gunlukKayitlar")) || [];
let devirler = JSON.parse(localStorage.getItem("isletmeDevirleri")) || {};

/* === KAYIT EKLE === */
function ekle() {
  const isletme = document.getElementById("isletme").value;
  const paket = Number(document.getElementById("paket").value);
  const ucret = Number(document.getElementById("ucret").value);
  const tahsilat = Number(document.getElementById("tahsilat").value || 0);

  if (!isletme || paket <= 0 || ucret <= 0) {
    alert("Ä°ÅŸletme, paket ve Ã¼cret zorunludur");
    return;
  }

  const tutar = paket * ucret;

  if (!devirler[isletme]) devirler[isletme] = 0;
  devirler[isletme] += tutar - tahsilat;

  kayitlar.push({
    Isletme: isletme,
    Paket: paket,
    BirimUcret: ucret,
    TutarTL: tutar,
    TahsilatTL: tahsilat
  });

  /* OTOMATÄ°K KAYDET */
  localStorage.setItem("gunlukKayitlar", JSON.stringify(kayitlar));
  localStorage.setItem("isletmeDevirleri", JSON.stringify(devirler));

  document.getElementById("paket").value = "";
  document.getElementById("ucret").value = "";
  document.getElementById("tahsilat").value = "";

  listele();
  devirListele();
}

/* === GÃœNLÃœK LÄ°STE === */
function listele() {
  const tbody = document.getElementById("liste");
  tbody.innerHTML = "";

  let toplamP = 0;
  let toplamT = 0;

  kayitlar.forEach(k => {
    toplamP += k.Paket;
    toplamT += k.TutarTL;

    tbody.innerHTML += `
      <tr>
        <td>${k.Isletme}</td>
        <td>${k.Paket}</td>
        <td>${k.BirimUcret}</td>
        <td>${k.TutarTL}</td>
        <td>${k.TahsilatTL}</td>
      </tr>`;
  });

  document.getElementById("toplamPaket").innerText = toplamP;
  document.getElementById("toplamTL").innerText = toplamT;
}

/* === DEVÄ°R LÄ°STESÄ° === */
function devirListele() {
  const tbody = document.getElementById("devirListe");
  tbody.innerHTML = "";

  for (let isletme in devirler) {
    if (devirler[isletme] !== 0) {
      tbody.innerHTML += `
        <tr>
          <td>${isletme}</td>
          <td>${devirler[isletme]} TL</td>
        </tr>`;
    }
  }
}

/* === GÃœN BÄ°TÄ°R === */
function gunBitir() {
  const wb = XLSX.utils.book_new();

  const ws1 = XLSX.utils.json_to_sheet(kayitlar);
  XLSX.utils.book_append_sheet(wb, ws1, "Gunluk_Kayitlar");

  const devirSheet = [];
  for (let i in devirler) {
    devirSheet.push({ Isletme: i, KalanDevirTL: devirler[i] });
  }

  const ws2 = XLSX.utils.json_to_sheet(devirSheet);
  XLSX.utils.book_append_sheet(wb, ws2, "Devirler");

  const tarih = new Date().toISOString().slice(0, 10);
  XLSX.writeFile(wb, `kurye_${tarih}.xlsx`);

  /* SADECE GÃœNLÃœK KAYITLARI SIFIRLA */
  kayitlar = [];
  localStorage.removeItem("gunlukKayitlar");

  listele();
  devirListele();
}

/* === SAYFA AÃ‡ILINCA === */
listele();
devirListele();
</script>

</body>
</html>
