<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye Takip Sistemi</title>
<link rel="manifest" href="manifest.json">
<style>
body{font-family:Arial;margin:0;background:#f5f5f5}
header{background:#222;color:#fff;padding:10px;text-align:center}
nav{display:flex;gap:10px;justify-content:center;margin:10px}
nav button{padding:8px 12px;border:none;border-radius:6px;background:#ddd}
section{display:none;padding:10px}
section.active{display:block}
.card{background:#fff;border-radius:8px;padding:10px;margin-bottom:8px;box-shadow:0 1px 3px rgba(0,0,0,.1)}
input,select{padding:6px;margin:4px 0;width:100%}
button.action{background:#333;color:#fff;border:none;padding:6px 10px;border-radius:6px}
.list-item{display:flex;justify-content:space-between;align-items:center}
.icons span{margin-left:6px;cursor:pointer}
.blue{color:#1e88e5}
.red{color:#e53935}
.small{font-size:14px}
</style>
</head>
<body>
<header>Kurye Takip Sistemi</header>
<nav>
<button onclick="show('gunluk')">GÃ¼nlÃ¼k</button>
<button onclick="show('devir')">Devirler</button>
</nav><section id="gunluk" class="active">
<div class="card">
<h3>GÃ¼nlÃ¼k Ä°ÅŸlem</h3>
<select id="tip">
<option value="kurye">Kurye</option>
<option value="isletme">Ä°ÅŸletme</option>
</select>
<input id="isim" placeholder="Ä°sim">
<input id="paket" type="number" placeholder="Paket Adeti">
<input id="ucret" type="number" placeholder="Paket Ãœcreti">
<button class="action" onclick="ekleGunluk()">Ekle</button>
<button class="action" onclick="gunSonu()">GÃ¼n Sonu Al</button>
</div>
<div id="gunlukListe"></div>
</section><section id="devir">
<div id="devirListe"></div>
</section><script>
let gunluk=[];
let devirler={};
let last={paket:'',ucret:''};

function show(id){document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}

function ekleGunluk(){
const tip=tipEl.value;
const isim=isimEl.value.trim();
const paket=Number(paketEl.value);
const ucret=Number(ucretEl.value);
if(!isim||!paket||!ucret)return;
const tutar=paket*ucret*(tip==='kurye'?1:-1);

gunluk.push({tip,isim,paket,ucret,tutar});
last={paket,ucret};
renderGunluk();
}

function renderGunluk(){
gunlukListe.innerHTML='';
gunluk.forEach((g,i)=>{
const d=document.createElement('div');
d.className='card list-item';
d.innerHTML=`<span>${g.isim} | ${g.paket} x ${g.ucret} = ${g.tutar}</span><span class="icons"><span onclick="duzenleGunluk(${i})">âœï¸</span><span onclick="silGunluk(${i})">ğŸ—‘ï¸</span></span>`;

gunlukListe.appendChild(d);
});
paketEl.value=last.paket;
ucretEl.value=last.ucret;
}

function silGunluk(i){if(confirm('Silinsin mi?')){gunluk.splice(i,1);renderGunluk()}}
function duzenleGunluk(i){const g=gunluk[i];isimEl.value=g.isim;paketEl.value=g.paket;ucretEl.value=g.ucret;tipEl.value=g.tip;gunluk.splice(i,1);renderGunluk()}

function gunSonu(){
gunluk.forEach(g=>{
if(!devirler[g.tip])devirler[g.tip]={};
if(!devirler[g.tip][g.isim])devirler[g.tip][g.isim]=0;
devirler[g.tip][g.isim]+=g.tutar;
});
gunluk=[];
renderGunluk();
renderDevir();
}

function renderDevir(){
devirListe.innerHTML='';
Object.keys(devirler).forEach(tip=>{
Object.keys(devirler[tip]).forEach(isim=>{
const bakiye=devirler[tip][isim];
if(bakiye===0)return;
const d=document.createElement('div');
d.className='card list-item';
const renk=tip==='kurye'?'blue':'red';
d.innerHTML=`<span class="${renk}">${isim} : ${bakiye}</span><span class="icons"><span onclick="duzenleDevir('${tip}','${isim}')">âœï¸</span><span onclick="silDevir('${tip}','${isim}')">ğŸ—‘ï¸</span></span>`;

devirListe.appendChild(d);
});
});
}

function silDevir(tip,isim){if(confirm('Devir silinsin mi?')){delete devirler[tip][isim];renderDevir()}}
function duzenleDevir(tip,isim){const yeni=prompt('Yeni bakiye',devirler[tip][isim]);if(yeni!==null){devirler[tip][isim]=Number(yeni);renderDevir()}}

const tipEl=document.getElementById('tip');
const isimEl=document.getElementById('isim');
const paketEl=document.getElementById('paket');
const ucretEl=document.getElementById('ucret');
const gunlukListe=document.getElementById('gunlukListe');
const devirListe=document.getElementById('devirListe');
</script></body>
</html>
