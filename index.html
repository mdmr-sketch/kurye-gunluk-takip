<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurye & Ä°ÅŸletme Takip</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<style>
:root{
 --bg:#0f172a;--card:#1e293b;--soft:#334155;
 --blue:#3b82f6;--red:#ef4444;--green:#22c55e;--text:#e5e7eb
}
*{box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:sans-serif;padding:10px}
input,select,button{border:none;border-radius:8px;padding:8px;margin:4px 0}
input,select{background:var(--soft);color:#fff}
button{background:var(--blue);color:#fff;font-weight:bold}
button.warn{background:#facc15;color:#000}
button.small{padding:4px 6px;font-size:12px}
.card{background:var(--card);padding:10px;border-radius:10px;margin-bottom:10px}
.tabbar{display:flex;gap:6px;margin-bottom:10px}
.tabbar button{flex:1}
.active{background:var(--blue)}
.hidden{display:none}
table{width:100%;font-size:12px;border-collapse:collapse;margin-top:6px}
th,td{padding:6px;border-bottom:1px solid var(--soft);text-align:center}
.logo{text-align:center;font-size:48px;margin-bottom:6px}
.input-row{display:flex;gap:6px;flex-wrap:wrap}
.input-row input{flex:1}
.actions button{margin:0 2px}
.summary{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.summary-card{background:#020617;padding:12px;border-radius:14px}
.pay{border-left:4px solid var(--red)}
.get{border-left:4px solid var(--green)}
</style>
</head>
<body>

<div id="logo" class="logo">ğŸ›µ</div>

<div class="tabbar">
 <button id="tKurye" class="active" onclick="tab('kurye')">ğŸ›µ KURYELER</button>
 <button id="tIsletme" onclick="tab('isletme')">ğŸ• Ä°ÅLETMELER</button>
</div>

<div id="kurye"></div>
<div id="isletme" class="hidden"></div>

<div class="card">
 <b>ğŸ’³ Ã–DEME</b><br>
 <select id="odemeTip" onchange="render()">
  <option value="kurye">Kurye</option>
  <option value="isletme">Ä°ÅŸletme</option>
 </select>
 <select id="odemeAd"></select>
 <input type="number" id="odemeTutar" placeholder="Tutar">
 <button onclick="odemeGir()">Ã–DEME YAP</button>

 <div class="summary">
  <div class="summary-card pay">Kuryelere: <b id="topKurye">0 â‚º</b></div>
  <div class="summary-card get">Ä°ÅŸletmelerden: <b id="topIsletme">0 â‚º</b></div>
 </div>
</div>

<div style="display:flex;gap:6px">
 <button class="warn" style="flex:1" onclick="gunSonu()">GÃœN SONU AL</button>
 <button style="flex:1" onclick="excelAktar()">ğŸ“¤ EXCEL AKTAR</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("takip")) || {kurye:[],isletme:[]}
let devir = JSON.parse(localStorage.getItem("devir")) || {kurye:[],isletme:[]}

function save(){
 localStorage.setItem("takip",JSON.stringify(data))
 localStorage.setItem("devir",JSON.stringify(devir))
 render()
}

function tab(x){
 kurye.classList.add("hidden")
 isletme.classList.add("hidden")
 tKurye.classList.remove("active")
 tIsletme.classList.remove("active")
 document.getElementById(x).classList.remove("hidden")
 document.getElementById("t"+x.charAt(0).toUpperCase()+x.slice(1)).classList.add("active")
 logo.innerText = x==="kurye"?"ğŸ›µ":"ğŸ•"
}

function ekle(t,a,p,u){
 if(!a||!p||!u) return
 data[t].push({ad:a,paket:+p,ucret:+u,tutar:p*u})
 save()
}

function gunSonu(){
 ["kurye","isletme"].forEach(t=>{
  let m={}
  data[t].forEach(x=>m[x.ad]=(m[x.ad]||0)+x.tutar)
  Object.entries(m).forEach(([ad,top])=>{
   let d=devir[t].find(x=>x.ad===ad)
   d ? d.tutar+=top : devir[t].push({ad,tutar:top})
  })
  data[t]=[]
 })
 save()
}

function odemeGir(){
 let t=odemeTip.value,a=odemeAd.value,tu=+odemeTutar.value
 if(!a||!tu) return
 let d=devir[t].find(x=>x.ad===a)
 if(d) d.tutar=Math.max(0,d.tutar-tu)
 save()
}

function duzenle(t,i){
 let y=prompt("Yeni tutar",devir[t][i].tutar)
 if(y!==null){devir[t][i].tutar=+y||0;save()}
}
function sil(t,i){
 if(confirm("Silinsin mi?")){devir[t].splice(i,1);save()}
}

function excelAktar(){
 let wb=XLSX.utils.book_new()
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(data.kurye),"GUNLUK_KURYE")
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(data.isletme),"GUNLUK_ISLETME")
 XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet([...devir.kurye,...devir.isletme]),"DEVIR")
 XLSX.writeFile(wb,"kurye_takip.xlsx")
}

function render(){
 kurye.innerHTML=`
 <div class="card">
  <div class="input-row">
   <input id="ka" placeholder="Kurye">
   <input id="kp" type="number" placeholder="Paket">
   <input id="ku" type="number" placeholder="Ãœcret">
   <button onclick="ekle('kurye',ka.value,kp.value,ku.value)">EKLE</button>
  </div>
 </div>

 <b>ğŸ“‹ GÃ¼nlÃ¼k Ä°ÅŸlenenler</b>
 <table>
 <tr><th>Kurye</th><th>Paket</th><th>Ãœcret</th><th>Tutar</th></tr>
 ${data.kurye.map(x=>`
 <tr><td>${x.ad}</td><td>${x.paket}</td><td>${x.ucret}</td><td>${x.tutar}</td></tr>`).join("")}
 </table>

 <b>Kurye Devir</b>
 <table>
 <tr><th>Ad</th><th>Tutar</th><th>Ä°ÅŸlem</th></tr>
 ${devir.kurye.map((x,i)=>`
 <tr>
  <td>${x.ad}</td><td>${x.tutar}</td>
  <td>
   <button class="small" onclick="duzenle('kurye',${i})">âœï¸</button>
   <button class="small" onclick="sil('kurye',${i})">ğŸ—‘ï¸</button>
  </td>
 </tr>`).join("")}
 </table>`

 isletme.innerHTML=`
 <div class="card">
  <div class="input-row">
   <input id="ia" placeholder="Ä°ÅŸletme">
   <input id="ip" type="number" placeholder="Paket">
   <input id="iu" type="number" placeholder="Ãœcret">
   <button onclick="ekle('isletme',ia.value,ip.value,iu.value)">EKLE</button>
  </div>
 </div>

 <b>ğŸ“‹ GÃ¼nlÃ¼k Ä°ÅŸlenenler</b>
 <table>
 <tr><th>Ä°ÅŸletme</th><th>Paket</th><th>Ãœcret</th><th>Tutar</th></tr>
 ${data.isletme.map(x=>`
 <tr><td>${x.ad}</td><td>${x.paket}</td><td>${x.ucret}</td><td>${x.tutar}</td></tr>`).join("")}
 </table>

 <b>Ä°ÅŸletme Devir</b>
 <table>
 <tr><th>Ad</th><th>Tutar</th><th>Ä°ÅŸlem</th></tr>
 ${devir.isletme.map((x,i)=>`
 <tr>
  <td>${x.ad}</td><td>${x.tutar}</td>
  <td>
   <button class="small" onclick="duzenle('isletme',${i})">âœï¸</button>
   <button class="small" onclick="sil('isletme',${i})">ğŸ—‘ï¸</button>
  </td>
 </tr>`).join("")}
 </table>`

 topKurye.innerText = devir.kurye.reduce((a,b)=>a+b.tutar,0)+" â‚º"
 topIsletme.innerText = devir.isletme.reduce((a,b)=>a+b.tutar,0)+" â‚º"

 odemeAd.innerHTML=""
 devir[odemeTip.value].forEach(x=>odemeAd.add(new Option(x.ad,x.ad)))
}

render()
</script>
</body>
</html>
