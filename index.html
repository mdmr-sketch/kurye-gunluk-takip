<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kurye Günlük Takip</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 6px 0; width: 100%; }
    .toplam { font-weight: bold; margin-top: 10px; }
    .panel { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>Kurye Günlük Takip</h2>

<div class="panel">
  <b>Fiyat Ayarı (Opsiyonel)</b>
  <input id="birimFiyat" type="number" min="0" placeholder="1 ürün kaç TL? (Boş = 0)">
</div>

<input id="isletme" placeholder="İşletme Adı">
<input id="paket" type="number" min="1" value="1">

<button onclick="kaydet()">Kaydet</button>
<button onclick="gunBitir()">Günü Bitir & Excel</button>

<div class="toplam" id="toplamYazi"></div>

<ul id="liste"></ul>

<script>
let kayitlar = [];

function kaydet() {
  const isletme = document.getElementById("isletme").value;
  const paket = Number(document.getElementById("paket").value);
  let birim = Number(document.getElementById("birimFiyat").value);

  if (!isletme) return;
  if (!birim || birim < 0) birim = 0;

  const tutar = paket * birim;

  kayitlar.push({
    Tarih: new Date().toISOString().slice(0,10),
    Isletme: isletme,
    Paket: paket,
    BirimTL: birim,
    TutarTL: tutar
  });

  document.getElementById("isletme").value = "";
  document.getElementById("paket").value = 1;

  listele();
}

function listele() {
  const ul = document.getElementById("liste");
  ul.innerHTML = "";

  let toplamPaket = 0;
  let toplamTutar = 0;

  kayitlar.forEach(k => {
    toplamPaket += k.Paket;
    toplamTutar += k.TutarTL;

    const li = document.createElement("li");
    li.textContent = `${k.Isletme} → ${k.Paket} x ${k.BirimTL} TL = ${k.TutarTL} TL`;
    ul.appendChild(li);
  });

  document.getElementById("toplamYazi").innerText =
    `Toplam Paket: ${toplamPaket} | Günlük Toplam Tutar: ${toplamTutar} TL`;
}

function gunBitir() {
  if (kayitlar.length === 0) return;

  let toplamPaket = 0;
  let toplamTutar = 0;

  kayitlar.forEach(k => {
    toplamPaket += k.Paket;
    toplamTutar += k.TutarTL;
  });

  kayitlar.push({
    Tarih: "",
    Isletme: "GENEL TOPLAM",
    Paket: toplamPaket,
    BirimTL: "",
    TutarTL: toplamTutar
  });

  const ws = XLSX.utils.json_to_sheet(kayitlar);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Rapor");

  const tarih = new Date().toISOString().slice(0,10);
  XLSX.writeFile(wb, `kurye_rapor_${tarih}.xlsx`);

  kayitlar = [];
  listele();
}
</script>

</body>
</html>
