<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<title>Kurye Takip</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body{
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial;
  padding:12px;
  max-width:600px;
  margin:auto
}
.card{
  background:#020617;

  padding:14px;
  margin-bottom:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.35)
}

  margin:0 0 10px 0;

}

  width:100%;

}

  background:#2563eb;

}

  width:100%;

}

  background:#1e293b;

}

  border:1px solid #334155;

}

  font-weight:bold;

}
.dot{
  display:inline-block;
  width:8px;
  height:8px;
  border-radius:50%;
  margin-right:6px
}
.red{background:#ef4444}

  display:flex;
  align-items:center;
  justify-content:center;

}
</style>
</head>

<body onload="yenile()">

<div class="card">
<h2>ğŸ“¦ GÃ¼nlÃ¼k Ä°ÅŸlem</h2>
<input id="isletme" placeholder="Ä°ÅŸletme adÄ±">
<input id="paket" type="number" placeholder="Paket sayÄ±sÄ±">
<input id="ucret" type="number" placeholder="Paket Ã¼creti">
<input id="tahsilat" type="number" placeholder="Tahsil edilen">
<button onclick="ekle()">â• Kaydet</button>
</div>

<div class="card">
<h2>ğŸ“‹ GÃ¼nlÃ¼k KayÄ±tlar</h2>

<select id="silGunlukIsletme"></select>
<button class="danger" onclick="gunlukIsletmeSil()">SeÃ§ili Ä°ÅŸletmenin GÃ¼nlÃ¼k KayÄ±tlarÄ±nÄ± Sil</button>

<table>
<thead>
<tr>
<th>Tarih</th><th>Ä°ÅŸletme</th><th>Ä°ÅŸlem</th>
<th>Tutar</th><th>Tahsilat</th><th>Bakiye</th>
</tr>
</thead>
<tbody id="liste"></tbody>
</table>
</div>

<div class="card">
<h2>ğŸ” Devreden BorÃ§lar</h2>

<select id="silDevirIsletme"></select>
<button class="danger" onclick="devirIsletmeSil()">SeÃ§ili Deviri Sil</button>

<table>
<thead><tr><th>Ä°ÅŸletme</th><th>Bakiye</th></tr></thead>
<tbody id="devirListe"></tbody>
</table>
</div>

<div class="card">
<h2>ğŸ“¥ Excel</h2>
<button onclick="excel()">GÃ¼nlÃ¼k Excel Ä°ndir</button>
</div>

<script>
let kayitlar = JSON.parse(localStorage.getItem("gunlukKayitlar")) || [];
let devirler = JSON.parse(localStorage.getItem("isletmeDevirleri")) || {};

const bugun = ()=>new Date().toISOString().slice(0,10);
const norm = x=>x.trim().toUpperCase();

function ekle(){
  const i = norm(isletme.value);
  const p = +paket.value||0;
  const u = +ucret.value||0;
  const t = +tahsilat.value||0;
  if(!i) return alert("Ä°ÅŸletme adÄ± gir");

  if(!devirler[i]) devirler[i]=0;
  const tarih = bugun();

  let gunlukSatir = kayitlar.find(k =>
    k.Tarih===tarih &&
    k.Isletme===i &&
    k.Islem==="Teslimat"
  );

  if(p>0 && u>0){
    const tutar = p*u;
    const etki = tutar - t;

    kayitlar.push({
      Tarih:tarih,
      Isletme:i,
      Islem:"Teslimat",
      Tutar:tutar,
      Tahsilat:t,
      Etki:etki
    });
    devirler[i]+=etki;

  } else if(t>0){
    if(gunlukSatir){
      gunlukSatir.Tahsilat += t;
      gunlukSatir.Etki -= t;
      devirler[i]-=t;
    } else {
      kayitlar.push({
        Tarih:tarih,
        Isletme:i,
        Islem:"Devir TahsilatÄ±",
        Tutar:"",
        Tahsilat:t,
        Etki:-t
      });
      devirler[i]-=t;
    }
  } else {
    return alert("Bilgi eksik");
  }

  kaydet();
}

function kaydet(){
  localStorage.setItem("gunlukKayitlar",JSON.stringify(kayitlar));
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));
  paket.value=ucret.value=tahsilat.value="";
  yenile();
}

function yenile(){
  liste.innerHTML="";
  let bakiyeZ={};

  kayitlar.forEach(k=>{
    if(!bakiyeZ[k.Isletme]) bakiyeZ[k.Isletme]=0;
    bakiyeZ[k.Isletme]+=k.Etki;

    const nokta = k.Etki===0 ? "green" : (bakiyeZ[k.Isletme]>0 ? "red" : "green");

    liste.innerHTML+=`
    <tr>
      <td>${k.Tarih}</td>
      <td>
        <div class="isletmeCell">
          <span class="dot ${nokta}"></span>${k.Isletme}
        </div>
      </td>
      <td>${k.Islem}</td>
      <td>${k.Tutar||"-"}</td>
      <td>${k.Tahsilat||"-"}</td>
      <td class="bakiye">${bakiyeZ[k.Isletme]} TL</td>
    </tr>`;
  });

  silGunlukIsletme.innerHTML="<option value=''>GÃ¼nlÃ¼k iÅŸletme seÃ§</option>";
  [...new Set(kayitlar.map(k=>k.Isletme))].forEach(i=>{
    silGunlukIsletme.innerHTML+=`<option>${i}</option>`;
  });

  devirListe.innerHTML="";
  silDevirIsletme.innerHTML="<option value=''>Devir iÅŸletme seÃ§</option>";
  Object.keys(devirler).forEach(i=>{
    const nokta = devirler[i]>0 ? "red" : "green";
    devirListe.innerHTML+=`
    <tr>
      <td>
        <div class="isletmeCell">
          <span class="dot ${nokta}"></span>${i}
        </div>
      </td>
      <td>${devirler[i]} TL</td>
    </tr>`;
    silDevirIsletme.innerHTML+=`<option>${i}</option>`;
  });
}

function gunlukIsletmeSil(){
  const i = silGunlukIsletme.value;
  if(!i) return;
  if(!confirm(i+" gÃ¼nlÃ¼k kayÄ±tlarÄ± silinsin mi?")) return;
  kayitlar = kayitlar.filter(k=>k.Isletme!==i);
  kaydet();
}

function devirIsletmeSil(){
  const i = silDevirIsletme.value;
  if(!i) return;
  if(!confirm(i+" devri silinsin mi?")) return;
  delete devirler[i];
  localStorage.setItem("isletmeDevirleri",JSON.stringify(devirler));
  yenile();
}

function excel(){
  const ws=XLSX.utils.json_to_sheet(kayitlar);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Gunluk");
  XLSX.writeFile(wb,"Kurye_Gunluk.xlsx");
}
</script>

</body>
</html>
